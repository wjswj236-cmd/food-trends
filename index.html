            { date: "2025/10/2", station: "TBS", program: "ＴＨＥＴＩＭＥ，", headline: "＜ＴＩＭＥマーケティング部＞健康志向で注目・今売れている最新スーパーフード", summary: "健康志向で注目されて売れている最新のスーパーフードを紹介。今注目されているスーパーフード１つ目は「ヨモギ」。７月に東京渋谷区にオープンした【店舗】「ＴＨＥＹＯＭＯＧＩＳＴＡＮＤ」は世界初のヨモギ専門店で２０種類以上のヨモギを使ったメニューが楽しめる。【商品】「ヨモギバナナスムージー」、【商品】「ヨモギワッフル」、【商品】「ヨモギあずきスコーン」、【商品】「ヨモギのビーガンアイス」、【商品】「マンゴーミルクヨモギクラウド」を紹介。ヨモギには鉄分・カルシウム・ビタミンＢ２が豊富に含まれており、コレステロール値の改善が期待できる。東京新宿区【店舗】「ＣｏｉｓＥｓｐｒｅｓｓｏＣｌｕｂ新大久保店」ではヨモギブームを受けて売り上げが１０倍以上になったという。【商品】「ヨモギラテ」、【商品】「ヨモギエスプレッソ」を紹介。様々な企業が続々とヨモギ事業に参入している。【商品】モスバーガー「熱々ともぎボール～粒あん～」、【商品】フジパン「よもぎ大福みたいなホイップあんぱん」、【商品】越後薬草「よもぎ茶ん」を紹介。韓国から伝わった”よもぎ蒸しサロン”の店舗数は増加しており、２０２５年９月時点で８１５９軒にのぼっている。ヨモギ蒸しは、ヨモギの蒸気で体を蒸すことで血行促進・美肌などに期待ができる。２０２４年１０月、東京中央区にオープンしたよもぎ蒸しサロン【施設】「ａＵＮ」は、鰻チェーン【飲食店】「鰻の成瀬」が経営している。【商品】「ヨモギ粉」は一部スーパーや百貨店などで購入することができる。今注目されているスーパーフード２つ目は「アボカド」。日本で買えるアボカドの９９％はメキシコやペルーからの輸入品。９月下旬頃から国産のアボカドが流通するようになった。東京千代田区【飲食店】「アボカフェ」では国産アボカドを使用したメニューを提供している。「燃えるアボカド」を紹介。国産アボカドが注目されるようになった背景には、地球温暖化の影響で日本がどんどん暖かくなり中南米原産のアボカドが育てやすい環境になってきていることもあるという。国産アボカドの収穫量は８年間で約１７０倍に増加している。愛媛県松山市ではみかん畑などでアボカドを栽培し、「松山アボカド」としてブランド化している。静岡県では「しずおかアボカド産地化プロジェクト」が始まっているという。「アボカドわさび醤油」を紹介。東京台東区の映像。（過去映像）２０２４年１２月・２０２４年８月放送「ＴＨＥＴＩＭＥ，」。【コメント】冨士ひとみ（日本農業新聞・報道部記者）、佐藤啓太（ＢＬＡＮＣＡＡＳＳＯＣＩＡＴＯＩＮ・代表）、ユンウンジュ（オーナー）、山本昌弘（フランチャイズビジネスインキュベーション・代表）、宮城尚史（アボカフェ・オーナー）【出演】原千晶（元テレビ山口アナウンサー）【資料・協力】ゲッティイメージズ、よもぎ蒸しメディアセルフキュア、農林水産省", sceneId: "468981873", theme: "ヨモギ＆国産アボカド（スーパーフード）", genre: "健康食, 野菜, 美容", tags: "温活, フェムテック, 専門店, 国産回帰, 温暖化適応", explanation: "健康志向により「ヨモギ」と「国産アボカド」がスーパーフードとして注目されている。ヨモギは専門店や蒸しサロンが増加し温活需要を取り込む。アボカドは温暖化により国内栽培が可能となり、収穫量が8年で約170倍に急増している。" },
            { date: "2025/10/2", station: "TBS", program: "ひるおび", headline: "＜＃ひるおびライフ＞食事で体を整える”薬膳ブーム”", summary: "食事で体を整える”薬膳ブーム”を紹介。薬膳とは、旬の食材を取り入れたり体調に合わせて食材を選ぶことで健康維持や病気の予防などを目指す東洋医学に基づいた食事のこと。神奈川県横浜市【飲食店】「ＳｈｉｓｅｉｄｏＫｉｔｃｈｅｎＬａｂ」は、薬膳と資生堂独自のサイエンスを掛け合わせた季節ごとの美容の悩みに合わせたメニューを提供している。「ＢＥＡＵＴＹＹＡＫＵＺＥＮプレートサーモンの香草焼き」、「ＢＥＡＵＴＹＹＡＫＵＺＥＮパフェ」を紹介。大手飲料メーカーも薬膳に注目している。【商品】サントリー「薬膳好日」、【商品】「薬膳好日ジンジャー＆ソーダ」、【商品】「薬膳好日ジンジャー＆アップル」を紹介。東京・南青山【飲食店】「薬膳レストラン１０ＺＥＮ青山店」では、漢方体質チェックシートを記入することで自身の体調や体質に合わせた料理を提供してもらえる。「薬膳鶏白湯スープ鍋岩中豚・玄米セット」、「海鮮粥」、「薬膳辣湯」を紹介。しょうがにはショウガオールという血行促進作用があり体を温める働きがある成分が含まれている。生キャベツに含まれているビタミンＵは胃の粘膜を丈夫にする成分。【コメント】深澤彩子（資生堂・研究員）、矢野瑶子（サントリー食品インターナショナル・ブランドマーケティング本部）、戸津（薬膳レストラン１０ＺＥＮ・スタッフ）【出演】若林有子（ＴＢＳアナウンサー）【解説・コメンテーター】井上咲楽、小林よしひさ（体操インストラクター）、工藤あき（日本内科学会認定医）", sceneId: "468982520", theme: "薬膳ブーム", genre: "健康食, 飲料, 外食", tags: "体質改善, 東洋医学, 温活, 自分ケア, 大手参入", explanation: "ハードルが高かった「薬膳」を、体調管理の一環として日常に取り入れる動きが活発化している。体質に合わせてメニューを選べるレストランや、大手メーカーによる薬膳ドリンクの発売など、手軽に摂取できる商品・サービスが増加している。" },
            { date: "2025/10/2", station: "CX", program: "ＬｉｖｅＮｅｗｓイット！", headline: "＜しらべてみたら＞秋の「冷凍食品」専門店で何買う？", summary: "秋の新商品が並ぶ冷凍食品専門店で客はどんなものを買い、それを選んだ決め手は何だったのか調べてみた。埼玉県越谷市【施設】「イオンレイクタウン」内にある【店舗】「イオンスタイルレイクタウン＠ＦＲＯＺＥＮ」を取材。【飲食店】「吉野家」や【飲食店】「バーミヤン」など有名チェーン店の味が並ぶ他、寿司、ナポリタン、オムライスや、行列の出来るラーメン店、人気ギョーザ店を再現した冷凍食品も並んでいる。冷凍ペットフードも売られていた。この秋の新商品【商品】トップバリュベストプライス「ジャンバラヤ」、【商品】味の素冷凍食品「コクうま味噌ギョーザ」、【商品】ニップン「オーマイプレミアム海老とベーコンの和風醤油」、【商品】ニチレイフーズ「新橋亭監修直火で仕上げた天津飯（甘酢あん）」、【商品】ニッスイ「今日のおかずレンジでできる赤魚の煮付け」を紹介。【商品】マルハニチロ「えびとチーズのグラタン」を購入していた５０代のお母さんは「とにかく時短になる」という理由で１０年リピートしているという。４０代のお母さんも時短を意識していて、凍ったまま弁当に入れられる調理時間ゼロの【商品】テーブルマーク「おさつちゃん」を購入していた。別の４０代のお母さんはコストパフォーマンスを決め手にしていて、【商品】阪急デリカ「おろしソースのハンバーグ」を購入していた。２０代の女性は外食より安いという理由で【商品】トップバリュベストプライス「ガ・ガ・ガっと食べるペペロンチーノ＆ガーリックライス、チキンのせ」を購入していた。冷凍食品に求めるものとして「簡単に本格的な料理が食べられる手軽さ」を求める人がいた。７０代と５０代の親子は【商品】新サカイヤフーズ「カニ入りグラタンコロッケ」を購入した。５０代の夫婦は【商品】ニッスイ「今日のおかず照り焼きまぐろステーキ」をおかずの常備品として購入していた。３０代女性は【商品】ニッスイ「ニコパク宝をさがそう！野菜のナポリタン」を購入。この日は【飲食店】「資さんうどん」の味が楽しめる【商品】資さん「冷凍肉ごぼ天うどん」の試食が行われ、続々と客が集まった。千葉県から来た６０代の夫婦は【商品】テーブルマーク「ＣｏＣｏ壱番屋監修カレーうどん」を購入していた。【飲食店】「ＣｏＣｏ壱番屋」を紹介。３０代女性は珍しさが決め手で【商品】耀盛號「北京ダック風セット」を購入。５０代の夫婦は【商品】ハッピー食品「ソウル市場参鶏湯ハーフ骨付き」を購入。７０代夫婦は３日分の冷凍食品をまとめて購入。一番買っていたのが３０代女性で【商品】ＳＬクリエーションズ「七福てんぷら」など３万円近く購入していた。【告知】「しらべてみたら人気作品をＴＶｅｒで配信中」", sceneId: "468987485", theme: "冷凍食品専門店", genre: "小売, 冷凍食品, 惣菜", tags: "時短, 名店再現, コスパ, ワンプレート, 個食", explanation: "冷凍食品のみを扱う専門店が、共働き世帯や単身層の支持を集めている。有名チェーンの味の再現や、調理不要の弁当用おかず、本格的なワンプレート料理など品揃えが多様化。「時短」と「本格的な味」の両立に加え、外食より安価な点が評価されている。" },
            { date: "2025/10/3", station: "NTV", program: "ＺＩＰ！", headline: "＜？よみトク！＞マツタケシーズン到来・ブータン産が人気上昇", summary: "１０月に入り、マツタケが旬を迎えている。国産の半額以下で買える手頃なブータン産のマツタケの人気が上昇している。長野県豊丘村【施設】「道の駅南信州とよおかマルシェ」を取材。１パック約３８００円からで１本１万を超えるものもあった。猛暑・少雨で生育に遅れがあった。長野県上田市の初競りでは１キロ６万～１２万円と例年の１．５倍の値がつけられた。ブータン産のマツタケは大阪・関西万博の会場内でも販売されていた。【商品】「ブータン産マツタケ（１５０ｇ）」は９３５０円。ブータン国内では需要が低いため価格が安い。東京西麻布【施設】「西麻布ワールドネイチャーファーム」を取材。スタジオでマツタケご飯を試食。【ゲスト】猪俣周杜（ｔｉｍｅｌｅｓｚ）、篠塚大輝（ｔｉｍｅｌｅｓｚ）【コメント】植山宏哉（西麻布ワールドネイチャーファーム・オーナー）【資料・協力】ブータン松茸ＳＨＯＰ公式ユーチューブ", sceneId: "468994036", theme: "ブータン産マツタケ", genre: "食材, 旬の食材, きのこ", tags: "代替食材, コスパ, 秋の味覚, 猛暑影響, 産地多様化", explanation: "国産マツタケが猛暑や少雨の影響で高騰する中、安価なブータン産マツタケの人気が急上昇している。国産の半額以下で購入できる手頃さと、現地の需要が低いため供給が安定している点が魅力で、万博会場でも販売されるなど注目されている。" },
            { date: "2025/10/3", station: "EX", program: "グッド！モーニング", headline: "＜きょう注目ＮＥＷＳ＞抹茶ブームに続き・英国でほうじ茶人気", summary: "紅茶の国・英国ロンドンでＺ世代を中心に抹茶が大ブームとなっている。英国への緑茶の輸出量は２０２３年から比べ２．９倍。２０２５年は半年過ぎた時点で２０２４年を上回っている。抹茶の入手困難となる中、新たに注目されているのがほうじ茶。英国で２０２３年からほうじ茶を提供している日本茶専門店の注文数は２０２４年と比べ１．５倍に増えた。抹茶とほうじ茶は緑茶に分類されうが製造方法が違うという。英国発の「ほうじ茶ドリンク」を試飲。【商品】「ＳＡＩＣＨＯ」は静岡県産茶葉とブドウ果汁を合わせたもの。【資料・協力】財務省「貿易統計」【コメント】立田祥久、クラウディアボイヤー（日本茶専門店ＪＥＮＫＩ・共同代表）、リサハリス（飲食コンサルタント）", sceneId: "468992733", theme: "英国でほうじ茶ブーム", genre: "飲料, 茶", tags: "逆輸入, Z世代, 日本茶, 代替需要, カフェ", explanation: "英国ロンドンでZ世代を中心に抹茶ブームが起きる中、ネクストトレンドとして「ほうじ茶」が注目されている。抹茶の品薄や高騰も影響し、香ばしい風味を持つ新しい日本茶として需要が拡大。現地専門店での注文数が増加している。" },
            { date: "2025/10/5", station: "NTV", program: "一茂×かまいたちゲンバ", headline: "専門店が急増・流行のビリヤニ", summary: "コロナ禍以降、レシピのマンネリ化対策でスパイスを使う人が増加した。【飲食店】「エリックサウスマサラダイナー」を訪問。食べログの「アジア・エスニックＴＯＫＹＯ２０２４百名店」に選ばれた。全国１３店舗を展開。【商品】セブンイレブン「ビリヤニバスマティ米使用」を監修した。ビリヤニは１６世紀頃インドに伝わった宮廷料理。【施設】「東京駅」にある【飲食店】「カレー＆ビリヤニニルヴァーナＴｏｋｙｏ」、北千住【飲食店】「ビリヤニ食堂」、高田馬場【飲食店】「ビリヤニトウキョウ」などビリヤニ専門店が急増している。【店舗】「カルディコーヒーファーム」や【店舗】「成城石井」でもビリヤニの商品が販売されている。【飲食店】「だし尾粂麻布台ヒルズ店」、【店舗】「Ｌｅｏｎａｒｄ’ｓ」についてコメント。「自家製スパイシージンジャーエール」、「チキンビリヤニプレート」、「マトンビリヤニプレート」を味わった。【コメント】結城啓介（エリックサウスマサラダイナー・店長（商品開発部リーダー））【資料・協力】ＡＦＰ／アフロ、ＴｒａｖｉｓＰｈｏｔｏＷｏｒｋｓ／シャッターストック", sceneId: "469020257", theme: "本格ビリヤニ", genre: "カレー, 米料理, インド料理", tags: "スパイス, バスマティライス, 専門店, コンビニ飯, ガチ勢", explanation: "コロナ禍以降のスパイス需要の定着を経て、インドの炊き込みご飯「ビリヤニ」の専門店が急増している。コンビニや高級スーパーでも関連商品が販売されるなど、マニア向けから一般層へ認知が拡大。本格的なバスマティライスを使用した商品が増えている。" },
            { date: "2025/10/6", station: "TBS", program: "ＴＨＥＴＩＭＥ，", headline: "＜ＴＩＭＥマーケティング部＞２０２５年注目のサカナ", summary: "業界誌「水産界」に聞いた２０２５年注目のサカナを紹介。フグの女王と呼ばれるマフグは海水温の上昇で北上しており、２０１９年から北海道が漁獲量で日本一になり、２０２３年には総漁獲量が５年前と比べて約２倍に増えている。【ランキング】（２０１９年都道府県別フグ類の漁獲量）１位・北海道、２位・石川県、３位・宮崎県、４位・山口県、５位・新潟県■（２０２３年都道府県別フグ類の漁獲量）１位・北海道、２位・石川県、３位・新潟県、４位・愛知県、５位・山口県。【飲食店】「寿司活ジョイナス横浜店」の「北海道産真ふぐの炙り」は、毎月５０００皿以上出る人気商品となっている。【飲食店】「かっぱ寿司秋葉原万世橋店」の「北海道産フグ塩炙りポン酢ジュレのせ」、【飲食店】「しゃぶしゃぶ温野菜田町三田口店」の「さっぱりしゃぶしゃぶ夏ふぐ」を昇格。一方、海洋環境の変化によってサバの漁獲量が５年で半減している。そこでサバの養殖が注目されているという。鳥取県岩美町で陸上養殖されているサバ「さばみちゃん」を紹介。海中では寄生虫のリスクがあるが、地下海水を使用することで解消しているという。【飲食店】「お食事処あじろや」の「さばみちゃん定食」を紹介。【施設】「道の駅きなんせ岩美」で販売されている地元の特産品の廃棄部分を「さばみちゃん」のエサに再利用しており、天然のサバよりＥＰＡとＤＨＡが豊富となっている。【コメント】内堀湧太（大日本水産会・漁政部）、吉川直人（活美登利・仕入れ担当）、一柳遥（レインズインターナショナル・広報）、田島大介（タシマボーリング・代表取締役）、田島みよ、橋尾佳那【出演】原千晶（元テレビ山口アナウンサー）【資料・協力】ゲッティイメージズ", sceneId: "469031131", theme: "北海道産マフグ", genre: "魚介, 寿司, 鍋", tags: "海洋環境変化, 代替魚種, コスパ, 漁獲増, ご当地食材", explanation: "海水温上昇により生息域が北上した「マフグ」が、北海道での漁獲量を急増させている。トラフグに次ぐ美味しさから「フグの女王」とも呼ばれ、回転寿司やしゃぶしゃぶチェーンでの採用が増加。環境変化を逆手に取った新たな水産資源として注目されている。" },
            { date: "2025/10/7", station: "TBS", program: "Ｎスタ", headline: "＜秒スタ＞ヨーグルト・３年で２２円値上がり", summary: "ヨーグルトの全国平均価格は、約１３８円から１６０円となり、３年で２２円アップしている。価格アップの背景にはコスト上昇がある。人気上昇中なのがグリークヨーグルト（ギリシャヨーグルト）。一般的なヨーグルトより濃厚でクリーミーな食感が特徴。ギリシャヨーグルト国内市場規模は１８３億円。東京渋谷区【飲食店】「Ｂｏｗｌｓ＃」の「オリジナルボウル」を紹介。【商品】貝印「グリークヨーグルトメーカー」は、水切り量から好みの固さに調節可能。【資料・協力】日経電子版、富士経済", sceneId: "469048841", theme: "グリークヨーグルト（ギリシャヨーグルト）", genre: "乳製品, スイーツ, 健康食", tags: "高タンパク, 濃厚食感, 市場拡大, おうちカフェ, ヘルシー", explanation: "一般的なヨーグルトより濃厚でクリーミーな食感が特徴の「グリークヨーグルト」の人気が上昇中である。国内市場規模は183億円に達し、家庭で手軽に作れるメーカー器具も販売されている。高タンパクで満足感が高く、健康食品として定着しつつある。" },
            { date: "2025/10/8", station: "NTV", program: "ＺＩＰ！", headline: "＜ＺＩＰ！特集＞気がつけばアボカド・人気の万能食材", summary: "気がつけば人気になっていた万能食材・アボカドを徹底調査。「アボカドナス麻婆」のレシピを紹介。アボカドは火を入れ過ぎると苦みが出るため、４０～５０秒の加熱がオススメ。【ゲスト】ゆうちゃみ（古川優奈）、緑川鮎香（アボカド料理研究家・管理栄養士）", sceneId: "469055995", theme: "アボカド人気", genre: "食材, 野菜, 料理", tags: "万能食材, レシピ, 美容, 定番化, 加熱調理", explanation: "「気がつけば人気になっていた」と言われるほど、アボカドが万能食材として食卓に定着している。生食だけでなく、加熱調理によるレシピ（麻婆など）も提案されており、栄養価の高さと使い勝手の良さから継続的な支持を得ている。" },
            { date: "2025/10/8", station: "TBS", program: "ＴＨＥＴＩＭＥ’", headline: "＜ＴＩＭＥレポート＞さつまいも「ねっとりｏｒホクホク」", summary: "ねっとり系の焼き芋とホクホク系の焼き芋、どちらが好きかを調査。東京浅草にある【店舗】「焼き芋専門店芋やす浅草店」の【商品】「紅はるか」、【商品】「すずほっくり」を紹介。週４日お店に通うという常連の男性はねっとり系の【商品】「紅はるか」を購入した。この店には外国人観光客も多く訪れ、ねっとり系の焼き芋が人気だという。２日間の調査の結果、ねっとり系は６９個、ホクホク系は１２個売れた。神奈川県横浜市の【施設】「川戸農園」ではさつまいも掘り体験が楽しめる。また、ここで味わえる焼き芋は種類が多く、食感や甘さの度合いが一目で分かるチャートが独自に作成されている。【商品】「紅はるか」、【商品】「安納芋」、【商品】「栗かぐや」、【商品】「ふくむらさき」など７種類から選べるという。農園の方おすすめのさつまいもレシピを紹介。【声の出演】よしいよしこ【コメント】川戸佳菜子（川戸農園）", sceneId: "469053742", theme: "ねっとり系焼き芋", genre: "スイーツ, 野菜", tags: "紅はるか, 専門店, インバウンド, 食べ比べ, 食感", explanation: "焼き芋のトレンドにおいて、従来の「ホクホク系」から、糖度が高くスイーツのような「ねっとり系」への嗜好シフトが鮮明になっている。専門店では「紅はるか」などが圧倒的な支持を得ており、外国人観光客の需要も取り込んでいる。" },
            { date: "2025/10/8", station: "TBS", program: "ＴＨＥＴＩＭＥ，", headline: "＜プチマーケティング部＞ジンギスカンブーム再び", summary: "再び到来しているジンギスカンブームを調査。東京千代田区【飲食店】「大衆ジンギスカン酒場ラムちゃん有楽町店」の「ジンギスカン贅沢コース」、「飲めるジンギスカン」、「塩〆熟成ジンギスカン定食」を紹介。この店では人気が増加していることから店舗数を３倍に拡大する予定だという。千葉県船橋市【飲食店】「ヤマダモンゴル千葉津田沼店」、【飲食店】「成吉思汗だるま上野御徒町店」を紹介。【飲食店】「牛角」もジンギスカンに参入している。ジンギスカンは、２００１年頃に狂牛病の広がりによって注目されるようになった。２００５年には健康ブームによりジンギスカン専門店が次々に開業した。再びジンギスカンブームを呼び起こしている立役者が「生ラム肉」。これまでラム肉は冷凍がほとんどで、冷凍ラム肉は解凍する際に独特なクセを強く感じるようになっていた。しかし、現在は冷蔵技術の向上により凍らせず新鮮なままお店に届くようになり、お店でクセのない生ラム肉が味わえるようになったという。現在日本で流通している羊肉の９７％が輸入でその多くが豪州産だが、羊肉にかかってくる関税が緩和されて安くなっており、牛肉お同じ部位と比較すると約３割安く仕入れられるという。東京渋谷区【飲食店】「国際秘羊館」で提供されている進化系ジンギスカン「モンゴル大草原」を紹介。【コメント】山根千佳（ＴＩＭＥマーケティング部・部員）、田中直樹（ホットペッパーグルメ外食総研・所長）、海老沢学（ヤマダモンゴル千葉・津田沼店）、八尋冬馬（国際秘羊館・店長）【資料・協力】トップトレーディング", sceneId: "469054410", theme: "第3次ジンギスカンブーム（生ラム）", genre: "肉料理, 外食", tags: "生ラム, 冷蔵技術, 低糖質, コスパ, 専門店", explanation: "健康志向や関税緩和による価格メリットを背景に、ジンギスカンブームが再燃している。冷蔵技術の向上により、臭みのない新鮮な「生ラム肉」の流通が可能になったことが最大の要因。大手チェーンの参入や店舗数の急拡大が見られる。" },
            { date: "2025/10/8", station: "TBS", program: "ラヴィット！", headline: "＜プロが選ぶ一番おいしいモノは？ラヴィット！ランキング＞ヨーグルト", summary: "今回のテーマはスーパー・コンビニで買えるヨーグルトランキング。韓国で大ブームを巻き起こしたもっちり濃厚なグリークヨーグルトが日本で大バズり。美容や健康に良いと女性たちを虜にした。【飲食店】「＆Ｙｏｇｕｒｔ」、【飲食店】「ＡＰＴＩＭＯ」などヨーグルト専門店が続々とオープンしている。【店舗】「ベルクフォルテ八王子店」の映像。【商品】明治（ｍｅｉｊｉ）「明治プオビオヨーグルトＲ－１」、【商品】明治（ｍｅｉｊｉ）「明治プオビオヨーグルトＬＧ２１」、【商品】明治（ｍｅｉｊｉ）「明治ブルガリアヨーグルトＬＢＢ１低糖」、【商品】チチヤス「チチヤスヨーグルト」、【商品】チチヤス「こくＲｉｃｈバニラヨーグルト」、【商品】チチヤス「毎朝快調ヨーグルト」、【商品】雪印メグミルク「牧場の朝ヨーグルト生乳仕立て」、【商品】雪印メグミルク「スノーミルクヨーグルト」、【商品】榛名酪農業「やさしいヨーグルト」、【商品】小岩井乳業「小岩井免疫ケアヨーグルト甘さすっきり」、【商品】小岩井乳業「小岩井まきばヨーグルト」、【商品】森永乳業「ビヒダスヨーグルトプレーン加糖４ポット」、【商品】森永乳業「ギリシャヨーグルトパルテノクリーミーバニラ味」、【商品】江崎グリコ「Ｂｉｆｉｘヨーグルトほんのり甘い３７５ｇ」、【商品】江崎グリコ「ヨーグルト健康１２５ｇ」、【商品】ダノンジャパン「ダノンオイコスプロテインヨーグルト高吸収タンパク質プレーン・加糖」、【商品】ダノンジャパン「ダノンビオプレーンヨーグルト・加糖」、【商品】ＹＵＤＡミルク「プレミアム湯田ヨーグルト加糖」、【商品】日本ルナ「バニラヨーグルト」、【商品】日本ルナ「スキルプレーン加糖」を超一流パティシエが試食。ヨーグルトマニアがお取り寄せして食べたい絶品ヨーグルトを紹介する。【資料・協力】ＫＳＰ－ＰＯＳ（食品ＳＭ）【人物】花映（ヨーグルトマニア）、天才ピアニスト", sceneId: "469056074", theme: "グリークヨーグルト（韓国発トレンド）", genre: "スイーツ, 乳製品, 健康食", tags: "韓国発, 専門店, SNS映え, 濃厚食感, 美容", explanation: "韓国での大ブームを経て、日本でも「グリークヨーグルト」の人気が爆発している。もっちり濃厚な食感が特徴で、フルーツなどをトッピングした専門店が続々とオープン。美容や健康に良いおしゃれなスイーツとして女性層を虜にしている。" },
            { date: "2025/10/8", station: "TBS", program: "Ｎスタ", headline: "＜きょうのお値段＞干し芋人気１００億円の価値？", summary: "毎日の買い物などで見かけるお値段から世の中の動きを読み解いていく。今回は「干し芋人気１００億円の価値？」。助川操さんは定年退職後、サツマイモ農家に転身した。干し芋はいつ誕生したのかについて解説。１７６６年、薩摩の船が静岡の海で遭難しお礼にサツマイモを贈った。１８９２年頃、静岡で干し芋が誕生した。その後、茨城に干し芋が伝わり１９０８年に製造開始された。たまゆたかが干したらおいしかったことから１９４０年代後半～茨城の地域産業になった。紅はるかは甘みが強くねっとり系で干し芋がスイーツ化した。干し芋の付加価値が上昇中。助川さんは設備・人件費の規模が拡大し、投資分を回収中。全国のサツマイモ農家が紅はるかを干し始めている。干し芋のネクストブレイクはハロウィンスイート。【人物】助川操、勝、愉海【資料・協力】一般社団法人ほしいも学校、ピクスタ、茨城県ＨＰ／白鳥干いも生産組合・羽成、農林水産省生産農業所得統計【解説・コメンテーター】ハロルドジョージメイ（パナソニック社外取締役）", sceneId: "469062658", theme: "干し芋のスイーツ化", genre: "スイーツ, 野菜, 保存食", tags: "紅はるか, スイーツ化, 贈答用, ネクストブレイク, 地域産業", explanation: "かつての保存食から「高級スイーツ」へと進化し、市場規模が拡大している。甘みの強い品種「紅はるか」の普及により、ねっとりとした食感と甘さが評価され付加価値が向上。生産体制の拡大や新品種「ハロウィンスイート」への注目など、農家の収益源としても成長している。" },
            { date: "2025/10/9", station: "NTV", program: "ＺＩＰ！", headline: "＜キテルネ！＞１０月・コンビニ新作", summary: "コンビニの新作をリポート。【商品】ファミリーマート「焼きチョコクロワッサンクイニーアマン仕立て」は２０２４年に大ヒットしたクイニーアマンを定番のパン達と組み合わせている。クイニーアマンは砂糖を振って焼き上げたフランスのお菓子。【商品】ファミリーマート「デニッシュメロンパン×クイニーアマン」、【商品】ファミリーマート「チーズケーキデニッシュ×クイニーアマン」、【商品】ファミリーマート「アップルパイタルト×クイニーアマン」を紹介。【商品】セブンイレブン「ぽてとチーズもっち」はＳＮＳで話題になっている。【商品】セブンイレブン「ヤミ闇やみつきイカ墨パスタ」、【商品】セブンイレブン「パンプキンもこ」、【商品】セブンイレブン「プリンケーキパフェヤミいちご」などハロウィングルメも登場している。【出演】山口綺羅【告知】キテルネ！のインスタグラムで詳しい商品の情報公開中！＠ｋｉｔｅｒｕｎｅ＿ｚｉｐ【資料・協力】ファミリーマート、Ｘ", sceneId: "469069012", theme: "進化系クイニーアマン", genre: "パン, スイーツ", tags: "ハイブリッドスイーツ, リバイバル, SNS映え, コンビニ, 組み合わせ", explanation: "かつて流行したフランス菓子「クイニーアマン」が、他のパンやスイーツと融合した「ハイブリッドスイーツ」として再ブレイクしている。クロワッサンやメロンパンと組み合わせるなど、食感や味わいに変化を加えた進化系商品がコンビニ各社から登場している。" },
            { date: "2025/10/9", station: "NTV", program: "ヒルナンデス！", headline: "流行継続・お得に進化するヌン活", summary: "午後の時間を優雅に楽しむアフタヌーンティー。通称・ヌン活。ヌン活とはアフタヌーンティー活動の略。ＯＺｍａｌｌアフタヌーンティー予約数は上昇している。東京のアフタヌーンティー売り上げ上位２０店舗の平均価格は約８０００円。【飲食店】「ベーカリーレストランサンマルク新宿西口ハルク店」の「トロピカルスコーン」、「冷製コーンスープ」、「チキンとワカモレのミニハンバーガー」、「アフタヌーンティーセット」、【飲食店】「崎陽軒」の「アフタヌーンティーセット」を紹介。お値打ち価格の秋限定アフタヌーンティーを調査する。最初に訪れたのは【飲食店】「ＨＡＮＤＢＡＫＥＳルミネ新宿店」。「自家製リコッタチーズのボロネーゼ」、「シャインマスカットのタルト」を紹介。ＯＺｍａｌｌ２０２５アフタヌーンティー部門で予約数第３位に入ったという。「アニバーサリーアフタヌーンティー」はモンブランタルト、桃のショートケーキ、グラスブラウニー、マカロン、いちご、レアチーズムース、ミニワッフル、サーモンクロワッサンサンド、ローストビーフ、生ハム、スパニッシュオムレツ、紅茶が楽しめる。無料でプレートにメッセージを書いてくれるサービスが付いている。お客さんにアフタヌーンティーの楽しみ方を聞いた。店員さんが空いていれば写真を撮ってくれるという。アフタヌーンティーは甘いものとしょっぱいものを交互に食べる事で最後まで飽きずに食べられるとのこと。「カジュアルアフタヌーンティー」を紹介。「ほうじ茶ケーキ」をスタジオで賞味。【ランキング】（ＯＺｍａｌｌＡＷＡＲＤ２０２５首都圏アフタヌーンティーの予約数年間ランキング）１位・アトリウムラウンジ＆ジェネヴァロビーバーＡＮＡインターコンチネンタルホテル東京、２位・ＴＨＥＧＲＡＮＤＬＯＵＮＧＥ／ＴＨＥＧＲＡＮＤＧＩＮＺＡ、３位・ＨＡＮＤＢＡＫＥＳルミネ新宿店。【声の出演】逸見友惠【資料・協力】ＯＺｍａｌｌアフタヌーンティーのプランの予約数推移、一休．ｃｏｍレストラン【出演】大沢あかね、南原清隆、木村昴【ゲスト】藤本美貴【コメント】花田大嗣（ＨＡＮＤＢＡＫＥＳルミネ新宿店・店長）、あかね【人物】ひろ", sceneId: "469073296", theme: "カジュアル・ヌン活", genre: "外食, スイーツ, 茶", tags: "アフタヌーンティー, 推し活, コスパ, 予約急増, 自分へのご褒美", explanation: "「ヌン活（アフタヌーンティー）」の流行が継続する中、利用シーンの裾野が広がっている。高級ホテルの高価格帯だけでなく、カフェやレストランが提供する「お値打ち価格」や「カジュアル」なプランも人気。甘いものとしょっぱいものを交互に楽しむスタイルや、写真撮影サービスなどが支持されている。" },
            { date: "2025/10/9", station: "NTV", program: "ｎｅｗｓｅｖｅｒｙ．", headline: "「作れないものを」外食カレー”高級化”おうちカレーも”手軽”ニーズ", summary: "「下北沢カレーフェスティバル２０２５」が９日から２６日にかけて開催されている。東京下北沢【飲食店】「２０２カリー堂」では「秋のオリジナルスパイスカレー」などが味わえる。【飲食店】「黒川食堂」では「バターチキンカレー」を提供。１０年前にイベントに参加した【飲食店】「ＢａｒＬＯＡＤＥＤ」の「限定チキン南蛮カレー」や【飲食店】「３ｒｄｓｔｏｎｅｃａｆｅ」の「限定タイ風ココナッツカレー」など１０００円未満で提供されていたが、２０２５年は参加する店舗の９割以上が１０００円超えのカレーを提供している。【飲食店】「ＣＡＦＥＦＬＩＧＨＴＬＯＵＮＧＥ」の「黒毛和牛欧風カレー」、【飲食店】「ナチュラルワインとお料理ｍｅｓｏ」の「オマール海老と貝のクリーミービスクカレー」などが登場。レトルトカレーの人気も高まっている。東京足立区【店舗】「えびすや商店」では３０種類以上のレトルトカレーを取り扱っている。【人物】井上（カレー総合研究所・岳久代表）【資料・協力】インテージ", sceneId: "469076576", theme: "カレー消費の二極化", genre: "カレー, 外食, 加工食品", tags: "高級化, レトルト, タイパ, スパイス, 個食", explanation: "カレー市場において、外食の「高級化」と内食の「手軽化」という二極化が進んでいる。外食では1000円を超える本格的なスパイスカレーや高級食材使用メニューが増加する一方、家庭では時短ニーズに応えるレトルトカレーの種類が充実し、需要が高まっている。" },
            { date: "2025/10/9", station: "TBS", program: "Ｎスタ", headline: "＜きょうのカギ＞タイパ抜群！プラ容器弁当・火付け役はホラン千秋？", summary: "物価高で弁当を手づくりする人が増えている。プラスチック保存容器に食材を入れる「タッパー弁当」がＳＮＳで話題。【資料・協力】ａｂｏｋａｄｏ＿ｊｉｓｕｉ、ｓａｋｕ＿ｒｅｉｔｏｂｅｎｔｏ、ｍａｉｂｅｎ＿ｒｅｉｔｏ【コメント】さく【コメント文】ホラン千秋", sceneId: "469076358", theme: "タッパー弁当（まるごと冷凍弁当）", genre: "ライフスタイル, 料理", tags: "物価高対策, タイパ, 節約, SNS話題, 実用性", explanation: "物価高を背景に、見栄えよりも実用性とコストパフォーマンスを重視した「タッパー弁当」がSNSで話題となっている。プラスチック保存容器に食材を詰めてそのまま冷凍・持参するスタイルで、調理の手間を省く「タイパ」と食費節約を両立させる生活防衛策として広がっている。" },
            { date: "2025/10/10", station: "NTV", program: "ヒルナンデス！", headline: "秋の最新パン事情・東京進出のご当地パン屋急増", summary: "あるアンケート調査ではほとんどの人が毎日パンを食べていると回答。家庭における１世帯あたりの支出金額の推移を紹介。最近ではご飯よりもパンの方が安く済むとのデータもある。今、東京に進出した全国の人気ご当地ベーカリーに人が殺到している。【店舗】「塩パン屋パン・メゾン」は愛媛県から進出。【商品】「塩パン」を紹介。６月には新宿店がオープン。【店舗】「５１３ベーカリー」は２０２３年に三重県から進出。【商品】「松阪牛カレーパン」、【商品】「みえ伊勢えび塩パン」を紹介。【店舗】「Ａｇｅ．３」は福岡県から進出。【商品】「クレームブリュレ」を紹介。６月には浅草に新店舗をオープン。【商品】「はみ出る鰻玉」、【商品】「金の抹茶栗あん団子」は浅草店限定。【店舗】「ペンギンベーカリー八王子みなみ野店」は２０１６年に創業した北海道生まれのパン屋さん。北海道に１０店舗を展開。２０２１年には全国展開し今では全国に５８店舗ある。【商品】「北海道産小麦の窯焼きバゲット」、【商品】「チーズ好きのクロワッサン」、【商品】「北海道産小麦のクロワッサン」を紹介。人気の理由１つ目は小麦へのこだわり。ほとんどのパンは北海道産小麦を使用している。北海道は小麦の生産量が日本一。パン１つに最大いくらお金をかけられるかという調査では約半数が５００円以下だった。人気Ｎｏ．１は【商品】「とべない食パン（１斤）」。「ゆめちから」はタンパク質の含有量が高い北海道初の超強力粉麦。【商品】「とべない食パン（１斤）」は卵・牛乳・バター・マーガリン・はちみつ不使用。【商品】「ちょっと贅沢な麦畑のマダム（ハーフ）」はあずき・ごまあん・レーズンなどがある。【商品】「北海道産のゆめちからラウンド（ハーフ）」を紹介。クイズを出題。ヒント、正解を紹介。【商品】「北海道産小麦のミルフィーユ食パン」は１枚ずつめくれる食パン。【商品】「北海道産小麦のミルフィーユ食パン」をスタジオで賞味。【商品】「ペンギン食パン」は北海道産の小麦・バター・練乳を使ったペンギンの形をした食パン。数量限定で午前中になくなることもある。【商品】「ペンギン食パン」をスタジオで賞味。【商品】「まるごとジャガイモ」を紹介。「ちくわパン」は北海道民が愛してやまないご当地パン。【資料・協力】「行列のたえないパン店ビーバーブレッドの新提案パパパパン定食和洋中いつもの料理にパンが合う！」、「パン食に関するアンケート」、総務省「家計調査」、三菱総合研究所、ホクレンＧＲＥＥＮＷＥＢ、農林水産省【出演】伊藤遼（日本テレビアナウンサー）【地図提供】ＧｏｏｇｌｅＥａｒｔｈ【人物】まい、桜嘉【ゲスト】新木優子、間宮祥太朗【コメント】環花", sceneId: "469088490", theme: "ご当地ベーカリーの東京進出", genre: "パン, 小麦, 外食", tags: "北海道産小麦, 行列店, コスパ, 地方創生, 専門店", explanation: "地方で人気の「ご当地パン屋」が相次いで東京に進出し、連日行列を作る盛況となっている。コメ価格高騰に対し、パンの相対的な安さや手軽さが再評価されている側面もある。特に北海道産小麦など素材にこだわった店舗や、特徴的な看板商品を持つブランドの集客力が高い。" },
            { date: "2025/10/10", station: "NTV", program: "ｎｅｗｓｅｖｅｒｙ．", headline: "コメ高騰…冷凍パスタに注目", summary: "コメ価格の高騰が続く中、冷凍食品のパスタが注目されている。高いコメの代わりにお手頃価格のパスタの消費量が増加。主食でパスタを選ぶ人が増えている。パスタ関連商品の売り上げも伸びていて、【商品】味の素「パスタキューブ」（うま辛ペペロンチーノ／香味ボロネーゼ／まろやか豆乳クリーム／香ばし和風醤油）の売り上げは約５割増しとなっている。東京品川区の【店舗】「イオンスタイル品川シーサイド」では秋から高騰するコメの代わりに、大容量のお得な冷凍パスタの新商品を発売。１食あたり３４０ｇ以上は言っていて値段が１９２円となっている。【商品】トップバリュベストプライス「冷凍大盛りパスタ」（３６０ｇ（ナポリタン／カルボナーラ））、【商品】トップバリュベストプライス「ガッツリ飯×ガッツリ飯」（４２０ｇ）を紹介。日清製粉ウェルナでは冷凍パスタの市場としては、売り上げが５年前の１．３倍に伸びているという。新発売の【商品】日清製粉ウェルナ「マ・マー特盛りスパゲティ」（４２０ｇ（ペペロンチーノ／ナポリタン／カルボナーラ））は通常の約１．４倍の量に増えている。当初のターゲット層は男性だったが、家族でシェアする食べ方も人気だという。１つ２００円台を実現できている理由は冷凍パスタを作る専用の工場があるため。都内、東京千代田区の映像。【資料・協力】総務省家計調査・エクスクリエ消費者調査・Ｃｉｒｃａｎａプレスリリース、味の素【コメント】中村そよ香（日清製粉ウェルナ・商品開発本部）", sceneId: "469091596", theme: "大盛り冷凍パスタ（コメ代替需要）", genre: "冷凍食品, 麺類", tags: "コメ高騰, 代替消費, タイパ, 大容量, 男性ターゲット", explanation: "コメ価格の高騰を受け、主食をパスタに切り替える消費者が急増している。特に「冷凍パスタ」はお手頃価格と調理の手軽さから需要が拡大。当初のターゲット層は男性だったが、家族でシェアする食べ方も人気だという。" },
            { date: "2025/10/11", station: "NTV", program: "シューイチ", headline: "コメの価格高止まり・パスタの需要増加", summary: "コメの高止まりが続く中、パスタを主食に選ぶ人が増えている。農林水産省によると９月２９日～１０月５日のスーパーのコメの平均価格は４２０５円で前週比６円減少。５週連続で４０００円台となった。パスタが売れることでパスタソースも売れている。味の素の【商品】「パスタキューブ」は売上が前年同月比約５割増しだという。レンジで温めるだけで食べられる冷凍パスタが人気。東京品川区【店舗】「イオンスタイル品川シーサイド」の【商品】「冷凍大盛りパスタ」を紹介。【資料・協力】味の素", sceneId: "469097625", theme: "冷凍パスタ（コメ高騰対策）", genre: "冷凍食品, 麺類", tags: "コメ高騰, 節約, 備蓄, パスタソース, 簡単調理", explanation: "コメの高値が続く中、相対的に価格が安定しているパスタへのシフトが加速している。スーパーではコメの代わりにパスタやパスタソース、冷凍パスタを購入する動きが顕著で、関連商品の売上が前年比約5割増となるケースも出ている。レンジで温めるだけで食べられる冷凍パスタが人気。" },
            { date: "2025/10/11", station: "NTV", program: "シューイチ", headline: "＜ＮＥＷＳイチから＞マーラータンブーム・人気の理由は？", summary: "女性を中心に人気の「マーラータン」について人気の理由を解説。マーラータンは中国発祥で、春雨・野菜などの具材を煮込んだスープ。花椒・唐辛子などの香辛料を使い、しびれる辛さがおいしいと若い女性に人気。ブームの火付け役となった【飲食店】「七宝麻辣湯」は２０２４年１月は１１店舗だったが、現在は４２店舗に増えている。５０種類以上から好きな具材を選べることが特徴。都内ではマーラータン専門店が続々とオープンしている。東京高円寺【飲食店】「ヤンチャン麻辣湯」、東京新大久保【飲食店】「李暁七マーラータン」、東京赤坂【飲食店】「赤坂麻辣湯」、東京荻窪【飲食店】「麻辣日和」を紹介。ウーバーイーツの上半期トレンドランキング（料理部門）ではマーラータンが１位になっている。【ランキング】（ウーバーイーツジャパン・上半期トレンドランキング（料理部門））１位・マーラータン、２位・ハンバーガー、３位・油そば。マーラータンは具材が安く、セルフ方式で具材を選んで調理工程が簡単なため人件費を抑えられることから利益を出しやすいメリットがあるという。マーラータンブームにはチェーン店も参入している。バーミヤン、どうとんぼり神座が参入。ラーメン店でもマーラータンを出す店が増えている。マーラータンを自宅でも楽しめる商品が登場。【商品】「中華房麻辣湯」、【商品】「ＥＸＰＯ２０２５ミャクミャク麻辣湯」、【商品】キッコーマン「芯からぽっと麻辣火鍋」、【商品】「菰田欣也シェフ監修麻辣カレー」、【商品】「きのこ三昧麻辣油味」を紹介。激辛ブームは景気が悪くなると起こるという。【資料・協力】七宝麻辣湯、ウーバーイーツジャパン、アフロ、Ｅｘｐｏ２０２５【解説・コメンテーター】渋谷和宏（経済ジャーナリスト）、本仮屋ユイカ、石山アンジュ（社会起業家）、北澤豪（サッカー解説者）", sceneId: "469098182", theme: "麻辣湯（マーラータン）ブーム拡大", genre: "中華, 麺類, スープ", tags: "Z世代, ガチ中華, カスタマイズ, ヘルシー, 激辛", explanation: "Z世代の女性を中心に「麻辣湯」がブームとなり、専門店数が急増している。春雨や野菜など具材を自分で選べるカスタマイズ性やヘルシーさ、「シビ辛」な味わいが支持理由。UberEatsのトレンド1位を獲得し、大手ファミレスやラーメン店、家庭用商品への参入も相次いでいる。" },
            { date: "2025/10/11", station: "NTV", program: "ゼッケン！", headline: "明治（ｍｅｉｊｉ）に突撃リポート！売り切れ続出！「生のとき」が販売再開", summary: "明治（ｍｅｉｊｉ）に突撃リポート。５月に登場し売り切れが続出した【商品】明治（ｍｅｉｊｉ）「生のときしっとりミルク」が販売を再開した。【商品】明治（ｍｅｉｊｉ）「生のときしっとりミルク」はチョコレートでも生チョコレートでもない新しいジャンルのお菓子。特許技術の「生ねり製法」で一般的なチョコレートよりやわらかく溶ける食感になっている。関東・甲信越・関西・東海・北陸地域で数量限定にて販売中。【出演】高井千帆【コメント】黒須充春（明治（ｍｅｉｊｉ））【制作著作】日本テレビ", sceneId: "469101904", theme: "新食感チョコレート", genre: "菓子, スイーツ", tags: "生食感, 特許技術, 売り切れ続出, 新ジャンル, 数量限定", explanation: "「チョコレートでも生チョコでもない」新しいジャンルの菓子が登場し、売り切れが続出するヒットとなっている。特許技術を用いた独自の柔らかい食感が特徴。既存のカテゴリに収まらない「新食感」への消費者の関心が高く、販売再開後も注目を集めている。" },
            { date: "2025/10/13", station: "NTV", program: "Ｏｈａ！４ＮＥＷＳＬＩＶＥ", headline: "＜コレミテ＞コメ高騰…冷凍パスタに注目", summary: "コメ価格の高騰が続く中、冷凍食品のパスタが注目されている。高いコメの代わりにお手頃価格のパスタの消費量が増加。主食でパスタを選ぶ人が増えている。パスタ関連商品の売り上げも伸びていて、【商品】味の素「パスタキューブ」（うま辛ペペロンチーノ／香味ボロネーゼ／まろやか豆乳クリーム／香ばし和風醤油）の売り上げは約５割増しとなっている。東京品川区の【店舗】「イオンスタイル品川シーサイド」では秋から高騰するコメの代わりに、大容量のお得な冷凍パスタの新商品を発売。１食あたり３４０ｇ以上は言っていて値段が１９２円となっている。【商品】トップバリュベストプライス「冷凍大盛りパスタ」（３６０ｇ（ナポリタン／カルボナーラ））、【商品】トップバリュベストプライス「ガッツリ飯×ガッツリ飯」（４２０ｇ）を紹介。日清製粉ウェルナでは冷凍パスタの市場としては、売り上げが５年前の１．３倍に伸びているという。新発売の【商品】日清製粉ウェルナ「マ・マー特盛りスパゲティ」（４２０ｇ（ペペロンチーノ／ナポリタン／カルボナーラ））は通常の約１．４倍の量に増えている。当初のターゲット層は男性だったが、家族でシェアする食べ方も人気だという。１つ２００円台を実現できている理由は冷凍パスタを作る専用の工場があるため。都内、東京千代田区の映像。【資料・協力】総務省家計調査・エクスクリエ消費者調査・Ｃｉｒｃａｎａプレスリリース、味の素【コメント】中村そよ香（日清製粉ウェルナ・商品開発本部）", sceneId: "469119840", theme: "大容量冷凍パスタ", genre: "冷凍食品, 麺類", tags: "コメ高騰, 節約, シェア食べ, 専用工場, コスパ", explanation: "コメ価格高騰の受け皿として、低価格かつ大容量の冷凍パスタが注目されている。340g以上のボリュームで200円以下というコスパの良さが、節約志向の消費者に刺さっている。当初の男性ターゲットを超え、家族でシェアするスタイルも定着しつつある。" },
            { date: "2025/10/13", station: "NTV", program: "ＺＩＰ！", headline: "＜ＺＩＰ！特集＞進化が止まらないふりかけを調査", summary: "進化するふりかけを徹底調査する。埼玉県所沢市【店舗】「ＫＩＴＡＮＯＡＣＥエミテラス所沢店」には関東最大級となる２００種類以上のふりかけを販売している。一番人気の【商品】「ゴロっと北海ホタテの焦がし醤油ふりかけ」は２０２２年全国ふりかけグランプリで金賞を受賞した。ふりかけも生がトレンド。【商品】「ゆかり」、【商品】「あかり」、【商品】「かおり」は３姉妹として公式に設定しているが、あとは想像して楽しんでもらうために関係性は設定していないという。【商品】「松屋牛めし味ふりかけ」は【商品】松屋「牛めし」をふりかけで再現している。油を残して乾燥させる技術が進化したおかげで料理本来のおいしさをふりかけにすることが可能になった。ふりかけの種類が増加している。【商品】「天下一品こってりスープふりかけ」は天下一品のシメのスープご飯を再現している。【商品】「巻くふりかけさけ」、【商品】「巻くふりかけ赤しそ」、【商品】「巻くふりかけ広島菜」は味のついたシートタイプのふりかけ。【施設】「東北大学附属図書館」で保管している日本最古の料理書といわれる「厨事類記」で鮭ふりかけの起源を発見した。戦後各メーカーから魚を細かく砕いたふりかけが発売され、当時は百貨店などで売られる高級品だった。１９６０年に丸美屋食品の【商品】「のりたま」が発売された。当時の価格は３０円。９代目ののりたまの中身を紹介。時代に合わせて変化し、今や１０００種類以上。ふりかけ大好き柳川さん一家はこれまでに２５０種類以上をチェックしている。ふりかけの新しい可能性を追求している。【商品】「ノザキのコンビーフ味ふりかけ」を使った「チーズバーガー風トースト」のレシピを紹介。（過去映像）２０２３年１月放送「ＺＩＰ！」。【出演】里内伽奈【コメント】深掘達郎、松江慎太郎（国際ふりかけ協議会・代表理事）、濱田、柳川優太、柳川友美、柳川賢太郎洋平（丸美屋食品・マーケティング部）【資料・協力】東北大学附属図書館", sceneId: "469121535", theme: "進化系ふりかけ", genre: "調味料, 加工食品", tags: "生ふりかけ, 再現グルメ, 高級化, バリエーション, 個食", explanation: "ふりかけ市場が進化し、種類が1000以上に急増している。乾燥タイプだけでなく、素材の食感を残した「生ふりかけ」や、有名店の味を再現した商品、シートタイプなどがトレンド。" },
            { date: "2025/10/13", station: "NTV", program: "ＤａｙＤａｙ．", headline: "＜ＨＯＴｔｏｄａｙ＞人気の冷凍パスタ・低価格帯が新登場", summary: "高止まりするコメの代わりに手頃な価格のパスタの消費量が上がっている。１００円台の大盛り冷凍パスタも登場している。【商品】「トップバリュベストプライス冷凍大盛りカルボナーラベーコンのうまみ、濃厚チーズ仕立て」、【商品】「トップバリュベストプライス冷凍大盛りナポリタントマトと玉ねぎのうまみ」は３６０ｇで１９２円。【商品】ニップン「オーマイお弁当たらこスパゲッティ」、【商品】日清製粉ウェルナ「マ・マーもちもち生パスタ芳醇和風きのこ」、【商品】日清製粉ウェルナ「マ・マーもちもち生パスタ濃厚明太子クリーム」の映像。東京品川区【店舗】「イオンスタイル品川シーサイド」の映像。【資料・協力】総務省家計調査、エクスクリエ消費者調査、Ｃｉｒｃａｎａプレスリリース", sceneId: "469122033", theme: "低価格帯・大盛り冷凍パスタ", genre: "冷凍食品, 麺類", tags: "コメ高騰, 生活防衛, プライベートブランド, 生パスタ, 濃厚ソース", explanation: "コメ高騰に伴う代替需要として、100円台〜200円台の低価格帯冷凍パスタが人気を博している。プライベートブランドを中心に、大盛りサイズや生パスタ使用など満足感を高めた商品が投入され、主食の座を巡る競争が激化している。" },
            { date: "2025/10/13", station: "TBS", program: "ひるおび", headline: "＜ひるトピ＞今話題の「さつまいもスイーツ」", summary: "１０月１３日は「さつまいもの日」ということで続々と登場している今話題の新作さつまいもスイーツを紹介する。【飲食店】「びっくりドンキー関町店」で提供されている「ジョッキパフェ（おいも）」、「おいもパフェ」、「おいもサンデー」、「フライドスイートポテト（単品）」を紹介。【商品】森永乳業「ＰＡＲＭ安納芋」、【商品】ブルボン「ルマンドアイスいもジェンヌ」を紹介。東京町田市【店舗】「ハートブレッドアンティーク町田店」で発売から１カ月で約８万８０００個が売れているという【商品】ハートブレッドアンティーク「コグマパン」は韓国発のスイーツパンで徳島県産「なると金時」が使用されている。ローソンから発売中の【商品】「焼きいもカラメルフラッペ」、【商品】「大学いもまん」を紹介。東京有楽町の映像。【出演】新タ悦男（ＴＢＳアナウンサー）【コメント】住田佑希【コメント文】高田千絵（商品開発担当）【告知】番組「火曜ドラマ・じゃあ、あんたが作ってみろよ」１４日よる１０時放送【解説・コメンテーター】中村仁美、土屋礼央【声の出演】野村彩也子（アナウンサー）", sceneId: "469122156", theme: "韓国発コグマパン＆芋スイーツ", genre: "パン, スイーツ", tags: "韓国グルメ, さつまいも, 季節限定, SNS映え, コンビニ", explanation: "「さつまいもの日」に合わせて、韓国発の「コグマパン（さつまいもパン）」や新作芋スイーツが続々と登場している。見た目がさつまいもそのもののパンや、安納芋を使用したアイスなど、視覚的な楽しさと素材の甘さを活かした商品が話題となっている。" },
            { date: "2025/10/14", station: "NTV", program: "Ｏｈａ！４ＮＥＷＳＬＩＶＥ", headline: "コメ価格高止まりで…・”逆転現象”・新米よりも備蓄米", summary: "コメの平均価格は高止まりが続いている。新米シーズンだが、備蓄米が先に売れる現象が起きている。茨城県常総市の【店舗】「道の駅常総」ではスポーツの日の１３日に大行列ができていて、「米俵入れチャレンジ」が参加費５００円で開催。茨城県産の新米「コシヒカリ」を持ち帰ることができる。１０日に発表されたスーパーのコメ平均価格は４２０５円で、５週連続で４０００円台に。道の駅でも５０００円台で新米が販売されていた。千葉県印西市の【店舗】「ドラッグストアコスモス西の原店」では、５キロ１９８０円の備蓄米が飛ぶように売れていた。新米の【商品】「千葉県産ふさこがね」も置いてあるが、新米シーズンに備蓄米から先に売れる逆転現象が起きていた。東京葛飾区の【飲食店】「中華名菜みんみん」では「五目チャーハン」や「肉野菜炒め定食」が９９０円で味わえる。店ではこれまで契約していた農家が新米に切り替わるタイミングで５割近く値上げし、備蓄米も買えないため１週間でコメがなくなる可能性があるという。農林水産省は先週、２０２５年のコメの収穫量が２０２４年よりも大幅に増える見通しを発表。新米が安くなるのかという困惑も広がっている。【コメント】森翔一郎（コスモス薬品店舗運営部）、渡邉公男（中華名菜みんみん・店長）", sceneId: "469130560", theme: "備蓄米（古米）への需要シフト", genre: "米, 穀物", tags: "価格逆転, 生活防衛, 買い控え, 異常気象, 節約", explanation: "コメ価格の高止まりにより、新米シーズンにもかかわらず、価格の安い「備蓄米（古米）」が先に売れるという逆転現象が起きている。新米価格の高騰を敬遠した消費者が、味や鮮度よりも「安さ」を最優先して購入しており、深刻な生活防衛意識が浮き彫りになっている。" },
            { date: "2025/10/14", station: "TBS", program: "ＴＨＥＴＩＭＥ，", headline: "＜プチマーケティング部＞麻辣湯ブーム", summary: "麻辣湯ブームを取材。東京錦糸町【飲食店】「楊國福麻辣湯東京錦糸町店錦糸町マルイ内」は、麻辣湯専門店でブームを受けて新店舗を続々オープンしている。現在全国で２０店舗を展開している。麻辣湯は花椒・唐辛子を使った痺れるような辛さに薬膳スパイスがたっぷりと入ったスープ料理。楊國福麻辣湯では７０種類以上の具材から選んだグラム数に応じて支払いをするシステムとなっている。【飲食店】「バーミヤン神宮前店」では１１月１２日まで「第２弾麻辣湯展」を開催している。「小籠包入り！紅白団子の麻辣湯」、「濃厚！極み坦々麻辣湯」、「蒸し鶏と栗の薬膳麻辣湯」、「トムヤム麻辣湯」を紹介。麻辣湯を頻繁に食べる「マー活」「マー女」のほか、好きすぎて麻辣湯店で働く「労働マー活」が登場している。東京板橋区【店舗】「ＭＥＧＡドンキホーテ成増店」で販売されている【商品】「中華房麻辣湯」は発売から１年で１５５万食を突破している。グルテンフリーの春雨と山椒の痺れるような刺激のスープが特徴の商品となっている。自宅で本格的な麻辣湯が作れる【店舗】業務スーパー「麻辣藤椒香醤」、【商品】カルディコーヒーファーム「オリジナル麻辣湯」、【商品】カルディコーヒーファーム「オリジナル麻辣湯春雨」を紹介。【コメント】山根千佳（ＴＩＭＥマーケティング部・部員）、山口慎（すかいらーくＨＤ）", sceneId: "469131899", theme: "麻辣湯（マーラータン）ブーム", genre: "中華, スープ, 麺類", tags: "マー活, ガチ中華, 薬膳, 痺れ辛, カスタマイズ", explanation: "専門店急増に加え、ファミレス参入や市販品のヒット（155万食突破）などブームが加速している。推し活ならぬ「マー活」という言葉も生まれ、痺れる辛さと薬膳の健康イメージ、具材を自由に選べる楽しさが広く浸透している。" },
            { date: "2025/10/14", station: "TBS", program: "ひるおび", headline: "＜ひるトピ＞ＳＮＳで話題・サンマは「焼き」より「茹で」もオススメ", summary: "１２日、東京目黒区で「さんま祭」が開催された。番組ＬＩＮＥアンケートでサンマはどのように食べるか調査したところ９２％の人が「焼き」と回答した。そんな中、ＳＮＳでサンマは「茹で」もオススメという投稿が話題となっている。プロ料理人直伝の茹でサンマの簡単調理法を紹介。茹でサンマの付け合わせにオススメの「大根おろしレモンソース」のレシピを紹介。茹でが美味しい魚は、サバ・ブリなどの青魚、鯛やカレイなどの白身魚、サケ。【コメント】東山広樹（餃子の肉太郎・店主）【コメント文】平山徳治（根室食堂・店長）、前里芳樹（魚河岸中與商店武蔵小山店・店長）【人物】柴田真希（管理栄養士）【資料・協力】餃子の肉太郎店主東山広樹さん、東山広樹「餃子の肉太郎」店主Ｘ【解説・コメンテーター】水野真紀、友利新", sceneId: "469134207", theme: "茹でサンマ", genre: "魚介, 和食", tags: "SNS話題, 新調理法, 骨離れ, 臭みなし, 意外性", explanation: "SNSを起点に、サンマを「焼く」のではなく「茹でる」調理法が話題となっている。茹でが美味しい魚は、サバ・ブリなどの青魚、鯛やカレイなどの白身魚、サケ。" },
            { date: "2025/10/14", station: "TBS", program: "Ｎスタ", headline: "＜きょうのお値段＞ワンプレート冷食３２１円～", summary: "お値段から世の中の動きを読み解いていく。今回のお値段は「ワンプレート冷食３２１円～」。「ワンプレート冷食」がいま、市場で急成長している。ワンプレート冷食の２０２４年の販売金額は１３０億円で２０１７年と比べて約１２倍に拡大、たこ焼きの販売金額を超えた。９月から発売された秋の新作を紹介。【商品】ニチレイフーズ「三ツ星プレート回鍋肉＆麻婆麺」、【商品】ニップン「よくばりプレートヤンニョムチキン＆４種具材の旨辛ビビンバ」を紹介。ワンプレート冷食の人気の背景について解説。ワンプレート冷食はコロナ禍をきっかけに売り上げが増えた。２０１８年に発売された【商品】ニップン「よくばり御膳鶏めしとチキン南蛮」がワンプレート冷食ブームの火付け役と言われている。本格和食「よくばり御膳」シリーズは白米ではなく五目ご飯のため、満足感が高い他、栄養バランスも配慮されているため人気。ニップンは、仕切りの隅を斜めにカットするなど角をなくしたプレートを開発、これによるい温めムラが抑えられるという。また、ご飯の水分量やおかずの配置も工夫されている。【商品】イオン「五目ごはんと鶏肉の黒酢あん」は３２１円で販売されている。【解説・コメンテーター】田中ウルヴェ京（スポーツ心理学者／博士／慶應義塾大学特任准教授／五輪メダリスト／「ｉＭｉＡ」主宰）【資料・協力】インテージ、ニップン【人物】木地利光（インテージ市場アナリスト）", sceneId: "469137936", theme: "ワンプレート冷凍食品", genre: "冷凍食品, 弁当", tags: "タイパ, 栄養バランス, 個食, 洗い物削減, 市場急拡大", explanation: "主食とおかずがセットになった「ワンプレート冷食」の市場が2017年比で約12倍に急拡大している。コロナ禍での需要定着に加え、栄養バランスへの配慮や、加熱ムラを防ぐ容器の進化などが進み、タイパと満足感を両立する食事として定着した。" },
            { date: "2025/10/14", station: "EX", program: "グッド！モーニング", headline: "＜もっと知りたい！ＮＥＷＳ＞トルコ産パスタ・イタリア産抜きトップの座に", summary: "スーパーのコメの平均価格が５キログラム当たり４２０５円と高止まりになる中、１キログラム当たり２１３円と、とにかく安いというトルコ産パスタに人気が集まっている。東京立川市の【店舗】「アミカ立川店」では５月からトルコ産パスタの販売が開始された。イタリア産のスパゲティ輸入量を上回り、トルコ産が６万６９５１トンで１位。東京千代田区の【飲食店】「ボスボラスハサン」を取材、トルコは世界有数のパスタ王国で、リラ安の影響で輸出が多くされている。トルコ産パスタの調理法を知る男性を取材。【資料・協力】農林水産省、財務省貿易統計【コメント】金子里李、石井義彦（アミカ立川店・店長）、アキュルドズシベル（トルコ料理店）、山崎宏一", sceneId: "469131948", theme: "トルコ産パスタ", genre: "麺類, 輸入食材", tags: "コメ高騰, 代替消費, 激安, 節約, 輸出増", explanation: "コメ価格の高止まりを背景に、イタリア産よりも安価な「トルコ産パスタ」への注目が集まっている。1kgあたり200円台という圧倒的な安さが支持され、輸入量はイタリア産を抜きトップに。生活防衛意識の高まりが産地選びにも変化をもたらしている。" },
            { date: "2025/10/15", station: "TBS", program: "Ｎスタ", headline: "＜秒スタ＞大人気！ワケありグルメ", summary: "東京足立区にある【飲食店】「一風堂」の自動販売機では、１人前３３０円で商品が販売されていた。大手チェーンも訳ありグルメを展開している。【飲食店】「大阪王将」は訳あり商品を通販サイトで販売。【商品】「おいしい！フードロス削減エコ福袋」は３９８０円。松屋は牛めし１６食＋訳あり４商品が入った【商品】「４種２０品以上の詰め合わせ」を４９８０円で販売。【商品】「シュクメルリ」が入っていた。会員制通販サイト「トクポチ」では、年会費３９６０円または１５６０円を支払うと、全商品賞味期限が近い物で４０％～１００％ＯＦＦになる。【コメント】三浦大介（わこー・取締役）、稲本登（ナインブロック）", sceneId: "469152641", theme: "ワケありグルメ＆フードロス通販", genre: "外食, 通販", tags: "フードロス削減, 節約, 自販機, 福袋, サステナブル", explanation: "物価高対策として、賞味期限間近や規格外の「ワケありグルメ」が大人気となっている。大手チェーンの自販機販売や、フードロス削減を掲げる会員制通販サイト、福袋形式での販売など、安さと社会貢献（ロス削減）を両立する消費スタイルが拡大している。" },
            { date: "2025/10/15", station: "TBS", program: "よるのブランチ", headline: "＜これ知ってる？よるブラＺ世代ニュース！＞人気店が自由が丘に同時オープン！Ｉ’ｍｄｏｎｕｔ？＆ｄａｃｏ", summary: "【店舗】「Ｉ’ｍｄｏｎｕｔ？自由が丘」と【店舗】「ｄａｃｏ自由が丘」が同時オープン。ＩＳ：ＳＵＥ・ＮＡＮＯが【商品】「レアドーナツカスタード」をいただいた。ＭＥ：ＩとＮＡＮＯはオーディション番組で切磋琢磨した間柄。ＭＥ：Ｉ・ＫＥＩＫＯが【商品】「鶏胸肉のサラダサンドグルテンフリー」を試食。【商品】「焼きバナナチョコレート＆アメリカーノポターチェ」は焼きバナナとチョコレートなどを合わせたソースが特徴。ＩＳ：ＳＵＥは１２月より初の全国ツアー開催。【商品】ＩＳ：ＳＵＥ「ＰＨＡＳＥ」２０２６年１月１４日リリース。【出演】若林有子（ＴＢＳアナウンサー）【ゲスト】曽野舜太（Ｍ！ＬＫ）【人物】ＭＥ：Ｉ【資料・協力】ＬＡＰＯＮＥＧＩＲＬＳ【ロケ地】東京目黒区自由が丘", sceneId: "469154323", theme: "生ドーナツ専門店（I'm donut?）", genre: "スイーツ, パン", tags: "行列店, Z世代, 専門店, 新店舗, 食べ歩き", explanation: "生ドーナツブームを牽引する人気店「I'm donut?」が自由が丘に新店舗をオープンし、依然として高い注目を集めている。Z世代を中心に話題となっており、姉妹ブランドとの同時オープンなど、エリアのトレンドスポットとして集客力を維持している。" },
            { date: "2025/10/16", station: "TBS", program: "Ｎスタ", headline: "＜ニュース＃タグ＞クレープブーム再び・「もちもち」から「パリパリ」に", summary: "東京渋谷区【店舗】「クレープとエスプレッソと表参道」を取材。第三次クレープブームが到来している。【商品】「シャインマスカットと巨峰のホワイトメルト」、【商品】「チョコメルトバナナ」、【商品】「バターシュガー」を紹介。生地がぱりぱりのクレープがブーム。", sceneId: "469165623", theme: "パリパリ生地のクレープ", genre: "スイーツ", tags: "第3次ブーム, 食感, 食べ歩き, 進化系, 専門店", explanation: "「第3次クレープブーム」が到来しており、従来のもちもち食感から「パリパリ」とした生地へのトレンドシフトが起きている。食感の進化を売りにした専門店が人気を博し、改めてクレープの魅力が再評価されている。" },
            { date: "2025/10/16", station: "CX", program: "めざましテレビ", headline: "＜イマドキ＞温度差が生み出す新食感・最新ひや×あつスイーツ", summary: "最新ひや×あつスイーツを紹介。【飲食店】「ＰａｔｉｓｓｅｒｉｅＭｉｎｉｍａｌ祖師ヶ谷大蔵」では１１月３０日まで、冷たいメープルミルクアイスと温かいチョコソースで楽しめる「チョコレートスフレ」が登場。【飲食店】「かしわ渋谷ヒカリエ店」ではキャラメリゼした安納芋にバニラアイスをトッピングした「さつま芋のバター焼きバニラアイスとさつま芋チップス添え」を１日１０食限定で提供。【飲食店】「ドリッピンチュロス」の１日で５００個売れるチュロス「チュロス（４本）＋ディップソース１種」を紹介。【飲食店】「ＣａｆｅＫｉｔｓｕｎｅＳｈｉｂｕｙａ」の「タルトマロン」は塩バターキャラメルアイスをのせリッチな味わい。【出演】せきぐちりさ【コメント】奥野善満（ＰａｔｉｓｓｅｒｉｅＭｉｎｉｍａｌ祖師ヶ谷大蔵・シェフ）、手林豊（かしわ・料理長）、斉藤由美（ドリッピンチュロス・マネージャー）、塚本美樹（ＣａｆｅＫｉｔｓｕｎｅＳｈｉｂｕｙａ・ＰＲマネージャー）", sceneId: "469158597", theme: "ひや×あつスイーツ", genre: "スイーツ", tags: "温度差, 新食感, 期間限定, ライブ感, 専門店", explanation: "冷たいアイスと温かいソースや素材を組み合わせた「ひや×あつ」スイーツが登場している。温度差が生み出す独特の食感や味わいの変化を楽しむスタイルで、これからの季節に向けた付加価値の高いデザートとして提供されている。" },
            { date: "2025/10/17", station: "NTV", program: "Ｏｈａ！４ＮＥＷＳＬＩＶＥ", headline: "＜コレミテ＞外食カレーの高級化進む・「家では作れないカレー」は高くても！", summary: "「下北沢カレーフェスティバル２０２５」が９日から２６日にかけて開催されている。東京下北沢【飲食店】「２０２カリー堂」では「秋のオリジナルスパイスカレー」などが味わえる。【飲食店】「黒川食堂」では「バターチキンカレー」を提供。１０年前にイベントに参加した【飲食店】「ＢａｒＬＯＡＤＥＤ」の「限定チキン南蛮カレー」や【飲食店】「３ｒｄｓｔｏｎｅｃａｆｅ」の「限定タイ風ココナッツカレー」など１０００円未満で提供されていたが、２０２５年は参加する店舗の９割以上が１０００円超えのカレーを提供している。【飲食店】「ＣＡＦＥＦＬＩＧＨＴＬＯＵＮＧＥ」の「黒毛和牛欧風カレー」、【飲食店】「ナチュラルワインとお料理ｍｅｓｏ」の「オマール海老と貝のクリーミービスクカレー」などが登場。専門家によると１０年前よりクオリティーの高いカレーが増えていて、高くてもお金を払う客が増えているという。レトルトカレーの人気も高まっている。東京足立区【店舗】「えびすや商店」では３０種類以上のレトルトカレーを取り扱っている。【人物】井上（カレー総合研究所・岳久代表）【資料・協力】インテージ", sceneId: "469171000", theme: "外食カレーの高級化", genre: "カレー, 外食", tags: "1000円の壁, スパイス, プチ贅沢, レトルト, 二極化", explanation: "外食カレーにおいて「1000円の壁」を超えた高級化が進んでいる。黒毛和牛やオマール海老など高級食材を使用したメニューが増加し、家庭では作れないクオリティに対価を払う消費者が増加。一方で家庭用レトルトも充実し、利用シーンの二極化が進む。" },
            { date: "2025/10/17", station: "TBS", program: "ＴＨＥＴＩＭＥ，", headline: "＜プチマーケティング部＞じわじわ増加中！あふれんばかりのスープパスタ", summary: "スープパスタの人気が高まっている。東京【施設】「品川駅」の駅ナカにあるスープパスタ専門店【飲食店】「ＩＶＯＨＯＭＥ’ＳＰＡＳＴＡ品川店」は平日ランチで満席。「絶望のスパゲッティ」を紹介。２０２５年に岡山県・大阪府・愛知県名古屋市の３店舗をオープンした。千葉県松戸市【飲食店】「スパゲッティ食堂ズッパ松戸本店」の「ホワイトハンバーグ」を紹介。大手ファミレスチェーンのジョナサンも参入。「やみつきＪｏｎａｔｈａｎ’ｓスープパスタ」、「チャウボナーラパスタ」を紹介。【飲食店】「ジョナサン三鷹井口店」の映像。ＳＮＳにスープパスタの料理投稿がたくさん挙がっている。東京中央区の映像。鍋の素です作ったスープパスタのレシピを紹介。【出演】山根千佳【コメント】金森友利（ホームズパスタ）、山本瑛美（ぐるなび飲食店支援事業部）、関口あすか（すかいらーく・メニュー開発リーダー）、長谷駿佑（味の素食品事業本部）【資料・協力】ちいたろうのごはん", sceneId: "469171874", theme: "スープパスタ", genre: "麺類, 外食", tags: "専門店, SNS映え, 具沢山, ファミレス, リバイバル", explanation: "あふれんばかりのスープと具材が特徴の「スープパスタ」がじわじわと人気を集めている。専門店の行列や地方出店、ファミレスの参入に加え、SNSでの投稿増加が後押し。寒い季節に向けた温かいメニューとして再注目されている。" },
            { date: "2025/10/17", station: "TBS", program: "ひるおび", headline: "＜グルメの現場＞ジャマイカ発「ジャークチキン」・人気拡大中", summary: "ジャマイカ発の「ジャークチキン」の人気が拡大中。ジャークはスパイスで味つけをするという意味。東京品川区【施設】「ＪＲ大崎駅」から徒歩３０秒の【飲食店】「大崎ＪＥＲＫＢＡＳＡＲＡ」は３月にオープン。１番人気は「楽園ジャークチキン」。東京品川区【飲食店】「ＫＩＮＧＳＴＯＮＪＥＲＫＣＨＩＫＥＮ」は２０２４年１２月にオープン。ジャークチキンはグルメサイト「ぐるなび」で２０２５年注目の料理として紹介されており、１年で約６０店舗増加した。神奈川県在住の内田さんはオリジナルの味つけでジャークチキンを作っている。キッチンカーのジャークチキン専門店【飲食店】「ライオン亭」の１番人気は「ジャークチキンライス」。温泉卵、チーズ、ハラペーニョ、フライドガーリック、フライドオニオンなどのトッピングも人気。岡田結実が「ジャークチキンライス」をスタジオで試食した。自宅で簡単に作れるジャークチキンのレシピを紹介。市販のシーズニングを使用したジャークチキンを平野ノラが試食した。【出演】近藤夏子（ＴＢＳアナウンサー）【告知】番組「金曜ドラマ・フェイクマミー」１７日夜１０時放送【資料・協力】ゲッティイメージズ、ぐるなびＨＰ【コメント】住田佑希、久米篤（大崎ＪＥＲＫＢＡＳＡＲＡ・商品開発）、二瓶桂（ＭＡＧＯＫＯＲＯＤＩＮＩＮＧ・代表）、内田【コメント文】中川幸治（ライオン亭・店主）、山本瑛美（ぐるなび・飲食店支援事業部）【解説・コメンテーター】岡田結実、平野ノラ", sceneId: "469176293", theme: "ジャークチキン", genre: "肉料理, 多国籍料理", tags: "スパイス, 専門店, キッチンカー, おうちごはん, ぐるなび注目", explanation: "ジャマイカ発祥のスパイス料理「ジャークチキン」の店舗が1年で約60店舗増加するなど急拡大中。グルメサイト「ぐるなび」でも２０２５年注目の料理として紹介された。スパイシーな味わいが支持され、キッチンカーや専門店だけでなく、家庭用シーズニングの普及により内食メニューとしても定着しつつある。" },
            { date: "2025/10/17", station: "CX", program: "ＬｉｖｅＮｅｗｓイット！", headline: "”第３次クレープブーム”到来か・手に持たないスタイルも登場", summary: "トレンドの発信地として人気の東京原宿。多くの人が手にしていたのはクレープ。ＳＮＳを中心に「＃クレープ巡り」、「＃クレ活」という言葉があり、第３次クレープブームが起きているという。渋谷区【店舗】「クレープとエスプレッソと表参道」ではクレープを楽しむ多くの人の姿があった。【飲食店】「アフタヌーンティー・ラブアンドテーブル表参道」の店長によると、インスタグラムなどを通して人気になった可能性があるという。【コメント】坂口孝則（流通専門家）、高橋里奈、小嶋茜音（クレープとエスプレッソと表参道・店長）、西岡（アフタヌーンティー・ラブアンドテーブル表参道・店長）【資料・協力】Ｚｏｏｍ", sceneId: "469179887", theme: "第３次クレープブーム", genre: "スイーツ", tags: "ヌン活, SNS映え, ナイフとフォーク, 大人スイーツ, クレ活", explanation: "第3次クレープブームの中で、手に持たない「皿盛り」スタイルや、ナイフとフォークで食べる大人向けの提供方法が注目されている。SNSでの「#クレ活」タグの流行や、カフェでの提供が増え、優雅な体験消費として支持されている。" },
            { date: "2025/10/18", station: "NTV", program: "サクサクヒムヒム☆推しの降る夜☆", headline: "＜今夜の推し＞進化しすぎて大ブーム！油そば・１", summary: "２０２４年、ラーメン店倒産数が史上最多を記録した。一方、都内では油そばのお店が急増し、油そば戦争が勃発している。今回は油そばの魅力を深掘りする。（過去映像）「サクサクヒムヒム☆推しの降る夜☆」。【声の出演】古賀葵【出演】佐久間大介（ＳｎｏｗＭａｎ）、日村勇紀（バナナマン）【人物】ぺえ【資料・協力】帝国データバンク「『ラーメン店』の倒産動向（２０２４年１～１２月）」【地図提供】ＧｏｏｇｌｅＥａｒｔｈ", sceneId: "469194007", theme: "油そばブーム", genre: "麺類, 外食", tags: "ラーメン代替, 専門店, 倒産増, 競争激化, ガッツリ系", explanation: "ラーメン店の倒産が過去最多となる一方、スープ不要でコストを抑えられる「油そば」の専門店が急増し、「油そば戦争」の様相を呈している。" },
            { date: "2025/10/20", station: "NTV", program: "ＺＩＰ！", headline: "＜キテルネ！＞あの商品のプレミアムシリーズでプチ贅沢", summary: "【商品】森永製菓「ハイチュウ」、【商品】森永製菓「ハイチュウプレミアム」、【商品】森永乳業「モウ」、【商品】森永乳業「モウＰＲＩＭＥ黒糖くっきー！＆きなこ」、【商品】ロッテ「ガーナミルク」、【商品】ロッテ「プレミアムガーナ」を紹介。物価高で節約疲れの人が増加している。反動でプチ贅沢が人気となっている。【店舗】「東急ストア都立大学店」を取材。【商品】明治（ｍｅｉｊｉ）「明治ブルガリアヨーグルト」は発売から５２年で累計販売個数は約７３億個。【商品】明治（ｍｅｉｊｉ）「明治ブルガリアヨーグルト大人のＤｅｅｐＢｌｅｎｄ白桃ミックス」、【商品】明治（ｍｅｉｊｉ）「明治ブルガリアヨーグルトアロエ」、【商品】森永製菓「ダースミルク」を紹介。【商品】森永製菓「半熟ダーステリーヌショコラ」は３年連続登場。【商品】森永製菓「白い半熟ダースフロマージュ」、８月発売の【商品】はごろもフーズ「旨海シーチキン」を紹介。【商品】はごろもフーズ「旨味シーチキン明太子」はかねふくの明太子を使用している。【商品】はごろもフーズ「シーチキンマイルド」を紹介。【出演】マーシュ彩【コメント】山口（ロッテマーケティング本部）【資料・協力】森永乳業、明治（ｍｅｉｊｉ）、はごろもフーズ", sceneId: "469209770", theme: "プレミアム菓子（プチ贅沢）", genre: "菓子, スイーツ", tags: "節約疲れ, 自分へのご褒美, 高付加価値, 定番進化, 大人向け", explanation: "長引く物価高による「節約疲れ」の反動で、数百円程度で楽しめる「プチ贅沢」需要が高まっている。定番菓子の素材や製法をグレードアップしたプレミアムシリーズや、大人向けの濃厚な味わいの商品が人気を集めている。" },
            { date: "2025/10/20", station: "EX", program: "スーパーＪチャンネル", headline: "シイタケ狩りが大盛況・深まる秋・「きのこ鍋」大人気", summary: "２０２５年はキノコが豊作。東京表参道【飲食店】「シャングリラズシークレット表参道店」の美楽コースを紹介。埼玉県横瀬町【施設】「小松沢レジャー農園」ではしいたけ狩りが楽しめる。「溶岩プレート」を紹介。収穫量は１５％～２０％増えているという。黒舞茸やえのきなど、きのこは全般的に安い。極端に高くなるのは１２月後半。東京練馬区の映像。【コメント】平山卓也（シャングリラズシークレット表参道店）、松田和秀、町田裕（小松沢レジャー農園）、秋葉弘道（アキダイ・社長）", sceneId: "469215335", theme: "きのこ鍋＆きのこ狩り", genre: "野菜, 鍋", tags: "豊作, コスパ, 秋の味覚, 健康食, レジャー", explanation: "2025年はキノコが豊作で価格が安定しており、他の野菜が高騰する中で「優等生」として消費が拡大している。安価なキノコをたっぷり使った鍋料理や、レジャーとしてのキノコ狩りが盛況。" },
            { date: "2025/10/21", station: "NTV", program: "ｎｅｗｓｅｖｅｒｙ．", headline: "油そば店が急増・「汁なし麺」人気に", summary: "ラーメン店の倒産が相次ぐ中、汁なしの油そばの店が急増している。物価高を背景にした意外な背景があった。神奈川県横須賀市の【飲食店】「油そば専門店麺と油」を紹介。横浜市の【飲食店】「油そば専門店ぶらぶら横浜本店」によると、スープがない分カロリーはラーメンの３分の２ほどだという。油そば・まぜそばの店舗数は２０２０年１０月に３２３店舗だったが、１０月には６８４店舗と２倍に拡大している。汁なし麺の人気は食卓にも広がっている。東京江東区の【店舗】「コモディイイダ西端江店」では、冷凍やカップ麺コーナーに汁なし麺が販売。冷凍の【商品】「汁なし担々麺」は２０２４年と比べて売上げが２倍以上だという。カップ麺の油そばも売上げが約１．５倍だという。【商品】「ぶぶか油そば」を紹介。【飲食店】「油そば専門店麺と油」は鶏油と豚油の２種類から選べる油そば専門店。２０２４年１１月まではとんこつラーメン屋を経営していたという。「とんこつラーメン」、「油そば」を紹介。スープを炊かなくなったのと、手間や人件費をカットできて、１か月３０万円前後はコストをカットできたという。ドリンク飲み放題で客に還元しているという。【コメント】関谷英展（油そば専門店ぶらぶら横浜本店・代表）、大塩隆一（コモディイイダ・ＳＶ統括部長）、工藤拓也（油そば専門店麺と油・代表）【資料・協力】食べログ", sceneId: "469227210", theme: "汁なし麺（油そば・まぜそば）", genre: "麺類, 冷凍食品", tags: "コスト削減, 低カロリー, コメ代替, 冷凍食品, 経営戦略", explanation: "ラーメン店からの業態転換や新規出店により、油そば・まぜそば店が5年で倍増。光熱費や人件費を抑制できるビジネスモデルとして注目されるほか、スープがない分の低カロリー訴求や、家庭用冷凍食品の売上倍増など、内外食共に市場が拡大している。" },
            { date: "2025/10/21", station: "CX", program: "ＬｉｖｅＮｅｗｓイット！", headline: "寒くなったら食べたい「辛～い鍋」・２０２５年のトレンド「アロマ鍋」って？", summary: "寒い日に食べたい鍋料理。２０２５年のトレンド鍋を調査した。東京港区【飲食店】「赤い壺」では漢方８種類以上、唐辛子１０種類以上が入った鍋が味わえる。マイルドなスープに辛さを足していくこともできる。ぐるなびが発表した２０２５年のトレンド鍋はアロマ鍋。ハーブやスパイスなどを使ってうまみと合わせ香りも楽しめる五感で味わう鍋のこと。ハーブの検索数は１年で約１．７倍に増加。健康志向の高まりなどから香辛料市場が拡大している。埼玉県日高市【店舗】「ベイシアひだかモール店」では１００種類以上を取りそろえ、９月からコーナーを拡大したという。東京渋谷区、「薬膳きのこもつ火鍋」の映像。【コメント】原崎はるか、奥野恭佳【資料・協力】ぐるなび", sceneId: "469226700", theme: "アロマ鍋", genre: "鍋, 外食, 野菜", tags: "ハーブ, スパイス, 香り, 健康志向, 五感", explanation: "ぐるなびが2025年のトレンドとして発表した、ハーブやスパイスの香りを生かした鍋料理。健康志向の高まりで香辛料市場が拡大しており、うま味だけでなく「香り」も楽しむ五感体験が重視されている。" },
            { date: "2025/10/21", station: "EX", program: "グッド！モーニング", headline: "＜もっと知りたい！ＮＥＷＳ＞健康志向で豆乳ブーム再び", summary: "健康志向の高まりを背景に豆乳ブームが再び広がっている。東京練馬区にあるソイラテ専門店【飲食店】「ＫｏｍａｄｏＣａｆｅ」を取材。「ほうじ茶ソイラテＨＯＴ」を紹介。無調整豆乳と調製調乳の２種類に分けられる。日本豆乳協会によると２０２４年の豆乳生産量は２０２３年にと比べ３．１％増えている。中でも無調整豆乳の生産量は過去最高となっている。キッコーマンでは豆乳製品を４３種展開している。東京港区の映像。【コメント】番匠ひな、亀井淳一（キッコーマンソイフーズマーケティング推進部・部長）【資料・協力】日本豆乳協会、キッコーマンソイフーズ", sceneId: "469221094", theme: "豆乳ブーム再燃", genre: "飲料, 健康食, 乳製品代替", tags: "健康志向, 植物性ミルク, 専門店, カフェ, リバイバル", explanation: "健康志向の高まりを背景に、豆乳ブームが再燃している。特に無調整豆乳の生産量は過去最高を記録。ソイラテ専門店の登場や、メーカーによる商品ラインナップ拡充など、日常的な健康飲料としての定着が進んでいる。" },
            { date: "2025/10/21", station: "EX", program: "スーパーＪチャンネル", headline: "＜ｎｅｗｓＢＯＸ＞”あの高級魚”・回転ずし定番に", summary: "最近ではフグが回転寿司店でも身近な値段で食べられると大人気。【飲食店】「寿司活」では１カ月５０００皿以上を売り上げる人気商品。１０月解禁されたフグ漁でも大量に水揚げされていた。飲食店などが除毒済みのフグを扱う際、自治体への届け出が不要になった。【飲食店】「寿司活ジョイナス横浜店」、福島県相馬市の映像。【コメント】吉川直人（活美登利購買管理課）", sceneId: "469226900", theme: "回転寿司のフグ", genre: "寿司, 魚介, 外食", tags: "高級魚, コスパ, 規制緩和, 漁獲増, 大衆化", explanation: "かつての高級魚フグが、漁獲量の増加や自治体への届け出不要といった規制緩和を背景に、回転寿司の定番ネタとして大衆化している。手頃な価格で食べられるようになり、月5000皿以上売れる店舗も出るなど人気を博している。" },
            { date: "2025/10/22", station: "NTV", program: "Ｏｈａ！４ＮＥＷＳＬＩＶＥ", headline: "＜コレミテ＞油そば専門店が急増のワケ", summary: "汁なし麺の専門店が増えているワケを取材。神奈川県横須賀市の【飲食店】「油そば専門店麺と油」を紹介。横浜市の【飲食店】「油そば専門店ぶらぶら横浜本店」によると、スープがない分カロリーはラーメンの３分の２ほどだという。油そば・まぜそばの店舗数は２０２０年１０月に３２３店舗だったが、１０月には６８４店舗と２倍に拡大している。汁なし麺の人気は食卓にも広がっている。東京江東区の【店舗】「コモディイイダ西端江店」では、冷凍やカップ麺コーナーに汁なし麺が販売。冷凍の【商品】「汁なし担々麺」は２０２４年と比べて売上げが２倍以上だという。カップ麺の油そばも売上げが約１．５倍だという。【商品】「ぶぶか油そば」を紹介。【飲食店】「油そば専門店麺と油」は鶏油と豚油の２種類から選べる油そば専門店。２０２４年１１月まではとんこつラーメン屋を経営していたという。「とんこつラーメン」、「油そば」を紹介。スープを炊かなくなったのと、手間や人件費をカットできて、１か月３０万円前後はコストをカットできたという。ドリンク飲み放題で客に還元しているという。【コメント】関谷英展（油そば専門店ぶらぶら横浜本店・代表）、大塩隆一（コモディイイダ・ＳＶ統括部長）、工藤拓也（油そば専門店麺と油・代表）【資料・協力】食べログ", sceneId: "469232215", theme: "汁なし麺（油そば・まぜそば）", genre: "麺類, 外食, 冷凍食品", tags: "コスト削減, 低カロリー, 専門店, 経営戦略, コメ代替", explanation: "ラーメン店の倒産が増える中、スープ不要で光熱費や人件費を抑制できる「油そば」専門店が急増し、店舗数は5年で倍増した。低カロリーという健康面での訴求や、家庭用商品の売上増など、内外食双方で市場が拡大している。" },
            { date: "2025/10/22", station: "NTV", program: "ＺＩＰ！", headline: "＜キテルネ！＞せいろ蒸しのバズりレシピ", summary: "料理ＳＮＳ「スナップディッシュ」の料理ＳＮＳトレンド大賞を２年連続で受賞しているせいろ蒸し。トレンドの「ネオ和食」は伝統的な和食の味つけや調理法を洋風や現代の生活にとり入れやすい形などにアレンジした和食のこと。せいろ蒸しのバズりレシピをリポート。炒めないチャーハン、ひっくり返さないお好み焼き、フレンチトーストのレシピを紹介。【出演】佐々木美玲【告知】キテルネ！のインスタグラムで詳しい商品の情報公開中！＠ｋｉｔｅｒｕｎｅ＿ｚｉｐ【資料・協力】料理ＳＮＳ「スナップディッシュ」、「デリッシュキッチン」２０２５年食の流行予測", sceneId: "469233022", theme: "せいろ蒸し（ネオ和食）", genre: "料理, 調理器具, 和食", tags: "ヘルシー, タイパ, SNS映え, ほったらかし調理, レトロ", explanation: "料理SNSで「せいろ蒸し」がトレンド大賞を受賞するなど、ブームとなっている。伝統的な調理法を現代風にアレンジした「ネオ和食」の一環として、ヘルシーかつ「ほったらかし調理」が可能な点が支持されている。" },
            { date: "2025/10/22", station: "TBS", program: "Ｎスタ", headline: "ご当地グルメ無料食べ比べ・「試食の専門店」が人気", summary: "東京浅草【店舗】「試食ＢＡＲアサクサ」では、茨城県産干し芋や淡路島産玉ねぎのドレッシングなど、全国のご当地グルメを１３０種類以上扱っており、商品を１人７個まで無料で試食ができるほか、その場で購入もできる。シャインマスカットや高級食材「ツバメの巣」が入ったドリンクなどもある。商品を試食後、年齢や住まい、商品の感想などのアンケートに答えるのがルール。【商品】「発酵シロップ」について、利用客から大きさについての意見があり、小さいサイズを増やしたところ売上が上がったという。東京墨田区の自動販売機「ＡＩＩＣＯ」では、お金を払わずコスメ商品などを入手可能。ＱＲコードを読み取り、年齢や住まいなどを答えるともらえる。【解説・コメンテーター】斎藤幸平（東京大学・准教授）【コメント】小嶋建（試食ＢＡＲアサクサ・責任者）、植村静香（発酵食品専門店ｆｅｒｍｅｎｔ．洋）、安齋真由、打木康平（アドインテＡＩＩＣＯ事業本部）", sceneId: "469242379", theme: "試食専門店", genre: "小売, サービス", tags: "無料, データ提供, ご当地グルメ, コスパ, 新体験", explanation: "商品を無料で試食・試用できる代わりにアンケートに答える「試食専門店」や「無料自販機」が人気を集めている。物価高の中で「失敗したくない」消費者心理と、データを収集したい企業のニーズが合致した新しい小売形態である。" },
            { date: "2025/10/22", station: "EX", program: "グッド！モーニング", headline: "ぐるなび・２０２５年のトレンドは「アロマ鍋」", summary: "ぐるなびが２０２５年度のトレンドに「アロマ鍋」を選出した。アロマ鍋はハーブやスパイスなど使い五感で味わう鍋。ぐるなびの調査で「ハーブ」の検索数が１年で約１．７倍に増えていて、健康志向の高まりから香辛料市場が拡大している。【声の出演】目黒泉", sceneId: "469232739", theme: "アロマ鍋", genre: "鍋, 外食, 野菜", tags: "ハーブ, スパイス, 香り, 健康志向, 五感", explanation: "ぐるなびが2025年のトレンド鍋として「アロマ鍋」を選出。ハーブやスパイスの香りを生かし、五感で楽しむスタイルが特徴。健康志向の高まりでハーブの検索数が急増しており、香辛料市場の拡大を背景に注目されている。" },
            { date: "2025/10/23", station: "NHK", program: "所さん！事件ですよ（再）", headline: "抹茶までも転売！？販売店の苦悩", summary: "転売問題が広がる中で、企業・店舗も対応に追われている。海外で抹茶がブームとなっていて、京都府宇治市の老舗茶店では購入制限があるにも関わらず、開店後２０分で抹茶缶が売り切れるという。海外のサイトでは定価の３～４倍の価格で転売されていたそう。食品ならではの問題として、味がおかしいなどの問い合わせがあり、購入先を聞くとＳＮＳだったという。【ロケ地】京都府宇治市【コメント】中村省悟（老舗茶店・代表取締役）", sceneId: "469259403", theme: "抹茶（海外ブームと品薄）", genre: "茶, 飲料, 輸出", tags: "インバウンド, 転売対策, スーパーフード, 供給不足, 価格高騰", explanation: "海外での抹茶ブームが過熱し、国内の老舗店で品薄や転売問題が発生している。スーパーフードとしての認知拡大により需要が急増する一方、供給が追いつかず価格高騰や購入制限が常態化している。" },
            { date: "2025/10/23", station: "NTV", program: "情報ライブミヤネ屋", headline: "＜止まらない物価高騰・日本の生活”大異変”ＳＰ＞抹茶・世界的ブームで高騰", summary: "抹茶は長寿・美容・健康に効果が期待されスーパーフードとして海外で注目されている。日本茶の輸出額は２０２４年は過去最高の３６４億円でその７５％が抹茶など粉末状の緑茶。今までに経験がないほど販売が急増して生産が追い付かなくなり、供給が不安定とのこと。宇治てん茶の平均落札価格は２０２４年は１キロ約２万円だったが、２０２５年は１キロ約４万７１００円と前年比の約２．４倍。各社は相次ぐ抹茶の値上げに踏み切っている。伊藤園は９月から抹茶製品を合計２０品目値上げ。価格２倍の製品も出ている。福寿園は１１月から３０年以上ぶりに値上げ。合計７１品目を価格１．５倍とする。祇園辻利は複数の抹茶製品を値上げ。京都・大原三千院は茶席を６００円から８００円に値上げ。抹茶ブームでてん茶の生産が加速している。２０２３年の生産量は全体の約６％だったが、農林水産省は４月から向上の整備費用の補助など「煎茶」から「てん茶」への転換を推進。煎茶からてん茶の生産に転身する農家が相次いでいる。京都の生産量の比較を紹介。てん茶は１０５７トン、煎茶は２４８トン。【資料・協力】農林水産省、全国茶生産団体連合会、京都府産茶の生産流通状況などに関する資料、農林水産省ＨＰ【コメント文】中村省悟（中村藤吉本店・社長）【解説・コメンテーター】神保拓也（元ユニクロ最年少執行役員／相談サービス会社を設立）、舘野晴彦（幻冬舎・統括編集長）、おおたわ史絵（内科医／作家）、坂口孝則（経営コンサルタント）", sceneId: "469254710", theme: "抹茶（海外ブームとてん茶の生産拡大）", genre: "茶, 農業, ビジネス", tags: "輸出拡大, 価格高騰, 農家転換, スーパーフード, 供給不足", explanation: "世界的な抹茶ブームにより輸出額が過去最高を記録し、原料となる「てん茶」の価格が倍増している。これを受け、農家が煎茶からてん茶へ生産を切り替える動きが加速。メーカー各社は製品の値上げに踏み切っている。" },
            { date: "2025/10/23", station: "TBS", program: "Ｎスタ", headline: "２０２５年冬のトレンド予測・発表", summary: "２０２５年冬のトレンド予測が発表された。トレンド予測は楽天市場の購買データ・アンケート調査をもとに発表される。電気代・ガス代は１０月使用分から値上がりする。ピンポイントで温められる商品がトレンド。「コグマパン」は韓国語でサツマイモを意味するコグマにちなんで名付けられた。おうち行列飯が注目されている。東京新宿区【飲食店】「サウィ食堂新大久保本店」を取材。「ナッコプセ」を紹介。東京渋谷区の映像。【声の出演】よしいよしこ【コメント】藤井香帆、竹田成美（楽天市場マーケティング部）、アンヒジュン（サウィ食堂・代表）", sceneId: "469255328", theme: "おうち行列飯（コグマパン、ナッコプセ）", genre: "家電, グルメ, ライフスタイル", tags: "節約, コグマパン, ナッコプセ, おうち時間, 楽天市場", explanation: "楽天市場の予測によると、グルメでは「おうち行列飯」として韓国発の「コグマパン」や鍋料理「ナッコプセ」など、自宅で楽しめる映えグルメの需要増が予測されている。" },
            { date: "2025/10/23", station: "CX", program: "ＦＮＮＬｉｖｅＮｅｗｓα", headline: "楽天市場・「冬のトレンド予測」発表", summary: "楽天市場が「冬のトレンド予測」を発表した。２０２５年は物価高の影響で光熱費節約のニーズが高まり、パーソナル暖房がトレンドになっている。温冷材を出し入れできるパッドやお湯を入れて使える氷のうなど暑さ兼寒さ対策の二刀流グッズも登場した。流行のグルメを自宅で楽しめる「おうちで行列グルメ」も人気が高まっている。２０２４年と比べ売上げが「マーラータン」が１３倍、「韓国パン」が３倍となっていて、冬にはより需要が伸びることが予測されるという。【コメント】寺記夫", sceneId: "469259771", theme: "おうちで行列グルメ（マーラータン＆韓国パン）", genre: "グルメ, 通販, 雑貨", tags: "マーラータン, コグマパン, 売上急増, 節約, 二刀流グッズ", explanation: "物価高による節約志向から、自宅で流行の味を楽しむ「おうちで行列グルメ」が急伸している。特にマーラータンの売上は前年比13倍、韓国パンは3倍と激増。また、夏冬兼用の「二刀流」温冷グッズなど、実用性と節約を兼ねた商品が注目されている。" },
            { date: "2025/10/23", station: "EX", program: "グッド！モーニング", headline: "＜もっと知りたい！ＮＥＷＳ＞国産ニンニクの生産地拡大", summary: "健康志向の高まりから国産ニンニクの人気が高まっている。青森県がニンニクの一大産地で２００８年のニンニク作付面積が７割。北海道は９年間でニンニク作付面積が２倍、秋田県は８年間でニンニク作付面積が約１６％増加した。全国でも１６年間で約２４％増加するなどニンニクの生産が拡大している。きあり農園・吹越達也代表は現在、青森県で扱っていた品種ではなく暖かい場所に適した品種を使用している。暖かい地域ではニンニクの管理は難しいが栽培は簡単だという。ＪＡ全農さいたまでのニンニク作付面積は１０年間で１２倍近くに増加した。１月の消費者動向調査では健康志向を重視する消費者が４４％と２０２３年より増加している。東京豊島区【店舗】「あほやにんにく堂」の売り上げ２位のニンニクスープ【商品】「アホスープ」を紹介。埼玉県杉戸町の映像。【資料・協力】にんにくバルザ・ガーリック中野店、農林水産省「作況調査」、青森県七戸町公式ユーチューブ、北海道長沼町、秋田県信用組合公式ーチューブ、ＪＡ全農さいたま、日本政策金融公庫【コメント】吹越達也（きあり農園・代表）、山添三帆（薬膳にんにく・代表）", sceneId: "469248626", theme: "国産ニンニク", genre: "野菜, 農業, 健康食", tags: "産地拡大, 暖地栽培, 健康志向, スタミナ, 品種改良", explanation: "健康志向の高まりを受け、国産ニンニクの需要と生産が急拡大している。青森以外の北海道や埼玉などでも作付面積が増加しており、温暖な気候に適した品種の導入などが進んでいる。消費者の国産志向と健康ニーズが市場を牽引している。" },
            { date: "2025/10/24", station: "NTV", program: "ＺＩＰ！", headline: "＜？よミトく！＞「冬のトレンド予測」行列グルメ＆最新防寒", summary: "楽天市場が２０２５年冬のトレンド予測を発表した。防寒・グルメ・まとめ買いそれぞれのトレンドを読み解く。冬のトレンド予測（１）パーソナル防寒。自分の周り・空間だけをあたためること。政府が行っている電気・ガスの補助金が９月に終了し、１０月使用分から補助金がなくなる。【商品】リビングート「冷気ストップあったかボード」、【商品】医療機器と育児グッズのちゃいなび「ランドセル用メッシュパッド」を紹介。冬のトレンド予測（２）おうち行列飯。おうち行列飯とは行列必至グルメをおうちで楽しむこと。中でも人気なのがＳＮＳ映えする韓国グルメ。東京新大久保【飲食店】「シンチョンカフェ」を取材。韓国の菓子パン「コグマパン」、【商品】芋國屋「コグマパン４・６・８個セット」を紹介。「ナッコプセ」は韓国の定番鍋。新大久保【飲食店】「サウィ食堂」を取材。【商品】李朝園「ナッコプセ冷凍２～３人前」を紹介。冬のトレンド予測（３）まとめ買い。家チャージとはまとめ買いなどで家に蓄えるという意味。【商品】オーラルケア用品アットイーハ「歯ブラシまとめ買い２０本セット」を紹介。【コメント】竹田成美（楽天市場マーケティング部）、キムジョングク（シンチョンカフェ・店長）、アンヒジュン（サウィ食堂・代表）", sceneId: "469262858", theme: "おうち行列飯（コグマパン、ナッコプセ）", genre: "グルメ, 小売, ライフスタイル", tags: "トレンド予測, 韓国グルメ, SNS映え", explanation: "楽天市場が2025年冬のトレンドとして「おうち行列飯」を選出。おうち行列飯とは、行列必至グルメをおうちで楽しむこと。中でも人気なのがＳＮＳ映えする韓国グルメで、韓国の菓子パン「コグマパン」、韓国の定番鍋「ナッコプセ」に注目。" },
            { date: "2025/10/24", station: "NTV", program: "ＺＩＰ！", headline: "＜ＺＩＰ！特集＞進化が止まらないグミを徹底調査", summary: "進化が止まらないグミを徹底調査。街で「好きなグミの食感」をインタビュー。【商品】「ピュレグミプレミアム山梨産白桃」はハート型のぷにぷにグミで外側は甘酸っぱいパウダー。噛むと中から濃厚な白桃ジュレがあふれ出す。グミはおよそ１００年前にドイツで誕生した。日本で初めて発売されたグミは１９８０年に明治（ｍｅｉｊｉ）が発売した【商品】「コーラアップ」。東京板橋区【店舗】「ＭＥＧＡドンキホーテ成増店」でトレンドを調査。今は超やわらかいグミと超かたいグミに二極化しているという。【商品】「モッチュ白桃」はくず餅に使われる吉野本葛を使用している。【商品】「もちきゅあみたらし団子味」は米粉を使ったもちもち食感の和風グミ。【商品】「もちきゅあごまだれ団子風味」を紹介。【商品】「忍者めし鋼グレープ」はＷリング形のグミで鋼のようにかたい食感が人気。【商品】「忍者めし鉄の鎧グレープ」は「忍者めし鋼」よりもさらにかたい食感。東京八王子【施設】「明治（ｍｅｉｊｉ）イノベーションセンター」を訪問。食感を計測するマシンを独自開発したという。「オーラルマップス」は咀嚼の模擬実験装置。これまで曖昧だったかみごたえの数値化に成功した。【商品】「しゃりもにグミヨーグルト味」は「もにもに」なグミの周りに「しゃりっと」パウダーをまとわせた新食感グミ。【出演】笹井千織【コメント】武者慶佑（日本グミ協会・名誉会長）、井上元幹（明治（ｍｅｉｊｉ））【資料・協力】明治（ｍｅｉｊｉ）、三幸製菓", sceneId: "469263020", theme: "食感特化型グミ", genre: "菓子, スイーツ", tags: "二極化, ハード系, ソフト系, 技術革新, 咀嚼", explanation: "グミ市場では食感の「二極化」が進んでいる。鋼のように硬いハード系と、葛や米粉を使った超ソフト系がそれぞれ人気。メーカーは食感を数値化する技術を開発するなど、噛み心地を追求した商品開発が競争の軸となっている。" },
            { date: "2025/10/24", station: "CX", program: "ノンストップ！", headline: "＜ＮＯＮＳＴＯＰ！サミット＞放っておくと怖い！「むくみ」", summary: "「放っておくと怖い！「むくみ」」についてスタジオでトーク。秋冬の季節に素足で過ごすのはＮＧ。【店舗】「渋谷ロフト」では９０種類以上の着圧ソックスを取り扱っている。【商品】「靴下サプリ寝ながらロングうずまいて血行を促すソックス」、【商品】「靴下サプリうずまいて血行を促すソックス」は足裏の土踏まずから筋肉に沿って渦巻き状に圧をかける。足の甲もむくみやすい部位。【商品】「靴下サプリふくらはぎ押し上げサポーター」は気になった時に使えるのがポイント。着脱しやすいタイプが人気。【商品】コジット「レッグウォーマー」は９月に発売された。着圧ソックスは起床～日中～入浴前までに履くのがおすすめ。むくみ対策に迫る。入浴は３８度のお湯に１０～１５分ほど肩までつかる。食事は塩分・味の濃い食べ物をたくさん取らない。むくみに効果的な食べ物は「高ポリフェノール」が入っているもの。高カカオチョコレートにはカカオポリフェノール、大豆・大豆製品には大豆イソフラボン、ブルーベリーにはアントシアニンがそれぞれ豊富に含まれている。むくみの予防体操として座って行う「かかと体操」を紹介。【解説・コメンテーター】榊原直樹（東京血管外科クリニック・心臓血管外科医）、三木哲男（中央公論新社・取締役書籍編集局長／「婦人公論」元編集長）【ゲスト】カンニング竹山、千秋、虻川美穂子【コメント】神成翔子（ロフト広報）【資料・協力】ＣＯＧＩＴ", sceneId: "469264935", theme: "進化系着圧ソックス", genre: "美容, 健康グッズ, アパレル", tags: "むくみケア, 温活, パーツケア, 履きやすさ, ロフト", explanation: "秋冬の冷えによるむくみ対策として、着圧ソックスの需要が高まっている。就寝用、パーツ別、履きやすさ重視などバリエーションが90種類以上に拡大。日常的にケアを取り入れる健康・美容意識の高い層に支持されている。" },
            { date: "2025/10/25", station: "TBS", program: "土曜☆ブレイク「今、知っておきたい！！界隈グルメ」", headline: "進化が止まらない！焼き芋界隈史・２", summary: "今回は「焼き芋」。「やきいもフェスＴＯＫＹＯ２０２５」が１０月３１日～１１月９日に【施設】「中野四季の森公園」イベントエリアで開催予定。新谷梨恵子さんは「さつまいもを通して地域農業をプロデュース！」で２０２３年内閣総理大臣賞を受賞している。「しろほろり」を試食。２００７年にねっとり系のスター品種「安納芋」、「紅はるか」などが登場。スイーツのような甘さと食物繊維が豊富で健康に良いと言われ平成の焼き芋ブームとなった。「紅あずま」、「鳴門金時」はホクホク系。原宿に「冷やし焼き芋」が登場した。【店舗】「銀座つぼやきいも」を訪問。【商品】「つぼやきいも」、【商品】「アイスやきいも」を試食。超ときめき宣伝部・杏ジュリアはさつまいも博宣伝部。２０１３年はキヌア、チアシード、アサイーなどのスーパーフードがブームとなった。焼き芋は食物繊維とビタミンＣ、ビタミンＥが豊富。【資料・協力】やきいもフェス、政府統計の総合窓口（ｅ－Ｓｔａｔ）、ＴＯＫＹＯＧＩＲＬＳＣＯＬＬＥＣＴＩＯＮ２０２７ＳＰＲＩＮＧ／ＳＵＭＭＥＲ、ＣａｎＣａｎ２００７年５月号／小学館、ｉＳｔｏｃｋ、ＳｔａｒｄｕｓｔＰｒｏｍｏｔｉｏｎ，Ｉｎｃ．、ＡＫＢ４８／キングレコード【人物】ジヒョ（ＴＷＩＣＥ）、田中みな実、蛯原友里、押切もえ、山田優【ゲスト】新谷梨恵子、杏ジュリア（超ときめき宣伝部）、吉川ひより（超ときめき宣伝部）【コメント】上口憲一（銀座つぼやきいも・店長）", sceneId: "469278996", theme: "焼き芋ブーム定着・拡大", genre: "イベント, スイーツ, 野菜", tags: "紅はるか, 安納芋, 専門店, 健康食, イベント", explanation: "「焼き芋フェス」が開催されるなど、焼き芋ブームが定着・拡大している。特に平成以降に登場した「安納芋」「紅はるか」などのねっとり系品種が市場を牽引。スイーツとしての満足感と、食物繊維豊富な健康食としての側面が評価されている。" },
            { date: "2025/10/25", station: "TBS", program: "土曜☆ブレイク「今、知っておきたい！！界隈グルメ」", headline: "進化が止まらない！焼き芋界隈史・４", summary: "【飲食店】「ＯＩＭＯｃａｆｅｚｅｎｐｕｋｕｊｉ」を訪問。「ＹＡＫＩＩＭＯほくほく系」、２０１７年の神焼き芋「冷やし焼き芋のブリュレ」をいただいた。２０２０年はドンキホーテの焼き芋がアジアで大ブームとなった。２０２１年にコロナ禍を迎えた。韓国ドラマ「ヴィンチェンツォ」に焼き芋が登場する。韓国でコグマ（さつまいも）ダイエットが流行した。ＴＢＳラジオで田中みな実がバックに焼き芋を入れていると発言。意識高い系女子に広がった。コロナ禍の巣ごもり需要でお取り寄せ焼き芋が人気となった。千葉県香取市【店舗】「金蜜堂」の【商品】「金蜜芋のプリン」を試食。【店舗】「神戸芋屋志のもと元町本店」の【商品】「里浦ゴールド」、【店舗】「いも家Ｋａｎｅｋｉ」の【商品】「究極の焼き芋ＭＩＸ」を紹介。【店舗】「超蜜やきいもｐｕｋｕｐｕｋｕ下赤塚店」を訪問。【店舗】「ＤＯＮＤＯＮＤＯＮＫＩシティスクウェアモール店」、【店舗】「ＤＯＮＤＯＮＤＯＮＫＩトンロー店」の映像。【コメント】武田浩太郎（ＯＩＭＯｃａｆｅ・代表）、大田祥士（ＯＩＭＯｃａｆｅｚｅｎｐｕｋｕｊｉ・店長）、須藤武士（超蜜やきいもｐｕｋｕｐｕｋｕ・代表取締役）【ゲスト】鈴木絢子（さつまいも親善協会・会長／さつまいも美容家）【資料・協力】ＰＰＩＨ、ジーオーティー、田中みな実あったかタイム、金蜜堂、政府統計の総合窓口（ｅ－Ｓｔａｔ）【人物】ＩＵ", sceneId: "469279155", theme: "グローバル焼き芋（冷やし・海外展開）", genre: "スイーツ, 輸出, 健康食", tags: "冷やし焼き芋, コグマダイエット, ドンキホーテ, アジアブーム, 腸活", explanation: "焼き芋ブームは国内にとどまらず、ドン・キホーテなどを通じてアジアでも大ブームとなっている。国内では「冷やし焼き芋」やブリュレなどの進化系に加え、韓国発の「コグマダイエット」の影響もあり、美容・健康食としての地位を確立している。" },
            { date: "2025/10/25", station: "TBS", program: "情報７ｄａｙｓニュースキャスター", headline: "＜テレビを騒がせたニュースワードランキング＞飲めるほどやわらかい肉・ＳＮＳで話題「プルドポーク」", summary: "ディレクテイジ調べ。東京代官山【飲食店】「代官山ＨｙＬｉｆｅＰｏｒｋＴＡＢＬＥ」のプルドポークが話題となっている。カナダの代表的な家庭料理とも言われる。【資料・協力】ディレクテイジ、ゲッティイメージズ、もっく｜孤独のガレージ食堂＠ｉｏ＿ｇａｒａｇｅｒｅｓｉｐｉ、トヨダチーズステーキ＆ＢＢＱ、まんぞくグルメ【コメント】関素康（代官山ＨｙＬｉｆｅＰｏｒｋＴＡＢＬＥ・マネージャー）", sceneId: "469282582", theme: "プルドポーク", genre: "肉料理, 外食, アメリカ料理", tags: "ほろほろ食感, SNS話題, 飲める肉, バーベキュー, サンドイッチ", explanation: "豚肉をじっくり煮込んで細かく裂いた「プルドポーク」が、SNSを中心に「飲めるほど柔らかい肉」として話題になっている。" },
            { date: "2025/10/25", station: "CX", program: "土曜はナニする！？", headline: "＜すゑひろがりずのトレンドスタディ＞たんぱく質革命・１", summary: "すゑひろがりずと最新トレンドを学んでいく。今回のテーマは「たんぱく質革命」。成人女性１日のたんぱく質の推奨摂取量は約５０ｇ。【商品】「ＤＮＳＥＡＡＰＲＯ」は５ｇの粉を飲むだけでたんぱく質のもとをそのまま摂取可能。高タンパク市場全体の２０２４年度の市場ボリュームは６年前の約２．５倍に拡大。進化を遂げた絶品高たんぱく質グルメが続々と出ている。【商品】味の素冷凍食品「たんぱく豚肉餃子」は１食分５個で成人女性１日の推奨摂取量の４０％約１９．５ｇのたんぱく質を摂取できる。【商品】ＵＨＡ味覚糖「サクッタ」はＵＨＡ味覚糖が手掛けるオニオンコンソメ味のスナック菓子。大豆たんぱく質などを練り込んだ生地を独自のノンフライ製法でサクッと食感を実現。【ゲスト】三島達矢（すゑひろがりず）、南條庄助（すゑひろがりず）、すゑひろがりず【資料・協力】マクロミル【コメント】プロテインひろこ", sceneId: "469277080", theme: "高タンパク質フードの多様化", genre: "健康食, 加工食品, 菓子", tags: "プロテイン, 餃子, スナック, 市場拡大, 手軽さ", explanation: "健康意識の高まりにより、高タンパク質食品市場が6年で約2.5倍に急拡大している。従来のプロテイン飲料だけでなく、餃子やスナック菓子など、日常の食事やおやつで手軽にタンパク質を摂取できる商品が続々と登場している。" },
            { date: "2025/10/25", station: "CX", program: "土曜はナニする！？", headline: "＜すゑひろがりずのトレンドスタディ＞たんぱく質革命・２", summary: "すゑひろがりずと最新トレンドを学んでいく。今回のテーマは「たんぱく質革命」。アマゾンのアイスランキングで１位になった【商品】「Ｐｏｃｏｔｅｉｎ」は１個でたんぱく質１０ｇが入っている。北海道産の上質な牛乳を使用し濃厚な旨味＆自然由来の甘さを実現。カロリーも一般的なアイスの約４０％オフ。", sceneId: "469277090", theme: "高タンパク質アイス", genre: "スイーツ, 健康食, アイス", tags: "ギルトフリー, プロテイン, 通販1位, 低カロリー, 濃厚", explanation: "高タンパクかつ低カロリーなアイスクリームが、Amazonランキングで1位を獲得するなど人気を博している。" },
            { date: "2025/10/25", station: "CX", program: "Ｎｅｗｓαプラス", headline: "ぐるなび・２０２５年トレンド鍋に「アロマ鍋」選定", summary: "ぐるなびは２０２５年のトレンド鍋を発表し「アロマ鍋」が選ばれた。アロマ鍋はハーブやスパイスなど使い五感で味わう鍋。ぐるなびの調査で「ハーブ」の検索数が１年で約１．７倍に増えていて、健康志向の高まりから香辛料市場が拡大している。【声の出演】目黒泉", sceneId: "469279606", theme: "アロマ鍋", genre: "鍋, 外食, 野菜", tags: "ハーブ, スパイス, 香り, 健康志向, 五感", explanation: "ぐるなびが2025年のトレンド鍋として「アロマ鍋」を選定。ハーブやスパイスの香りを生かし、五感で楽しむスタイルが特徴。健康志向の高まりでハーブの検索数が急増しており、香辛料市場の拡大を背景に注目されている。" },
            { date: "2025/10/27", station: "NTV", program: "ＺＩＰ！", headline: "＜キテルネ！＞２０２５年オープン！進化系そば", summary: "２０２５年、東京都内にオープンしたおそば屋さんは３０店舗以上。【施設】「ニュウマン高輪」に９月オープンした【飲食店】「蕎麦豊田」は「十四種薬味のぶっかけ」がＳＮＳで話題。注目なのが伝統そばに独創的な具材や食べ方を取り入れた進化系ぞば。【施設】「ブルーフロント芝浦タワーＳ」内【飲食店】「ＳＯＢＡＬＡＢＯ」の「東京ベジＳＯＢＡＬＡＢＯＢＯＷＬ」、「鴨ローストつけそば」、【飲食店】「銀座くらはし」が手がける東京上野【飲食店】「そばｓｈｉｎ」の「ミルク鶏白湯チーズつけ蕎麦」、「濃厚そば湯」を紹介。【出演】マーシュ彩【資料・協力】イメージマート【告知】キテルネ！のインスタグラムで詳しい商品の情報公開中！", sceneId: "469298983", theme: "進化系そば", genre: "麺類, 外食", tags: "ネオ和食, 薬味, つけ蕎麦, 専門店, 独創的", explanation: "2025年に都内で30店舗以上がオープンするなど、そば専門店が増加中。伝統的なそばに、14種の薬味やミルク鶏白湯、チーズなどの独創的な具材や食べ方を組み合わせた「進化系そば」がSNSで話題となっている。" },
            { date: "2025/10/27", station: "NTV", program: "ＺＩＰ！", headline: "＜ＺＩＰ！特集＞今が旬・大学芋・おいしい８つの新事実", summary: "神奈川県厚木市【店舗】「お芋やメリッサ」の【商品】「大学焼き芋」を紹介。焼き芋の大学芋は最近のトレンド。大学芋は味のバリエーションが進化している。東京渋谷区【店舗】「オイモトーキョー代々木公園店」の【商品】「熟成炭火焼き安納芋の大学いもひらめき和七味」、東京台東区【店舗】「おいもやさん興伸浅草オレンジ通り店」の【商品】「みやび（カップ入り）」を紹介。時間が経った大学芋をひと手間でグレードアップする方法を紹介。茨城県行方市【施設】「らぽっぽなめがたファーマーズヴィレッジ」で、大学芋はスイーツか、ごはんのおかずか聞いた。茨城県では「大学芋はおかず」派が多数。【資料・協力】デリッシュキッチン「大学芋」、川小商店香取工場【出演】佐藤遥【コメント文】奥野靖子（日本・大学芋愛協会・会長）【コメント】齊藤浩一（おいもやさん興伸・店主）、早川美里佳（料理研究家）", sceneId: "469299830", theme: "進化系大学芋", genre: "スイーツ, 野菜", tags: "おかず, 炭火焼き, 熟成芋, 専門店, バリエーション", explanation: "大学芋がトレンドとなり、味のバリエーションが進化している。熟成炭火焼き芋を使用したり、カップ入りで食べ歩きに適したスタイルが登場。スイーツとしてだけでなく、地域によっては「おかず」としての需要も根強く、楽しみ方が多様化している。" },
            { date: "2025/10/27", station: "TBS", program: "ＴＨＥＴＩＭＥ，", headline: "＜ＴＩＭＥマーケティング部＞自宅で簡単ちょい足しでできる”ゆる薬膳”", summary: "自宅で簡単にちょい足しでできる”ゆる薬膳”を調査。ホアジャオ・唐辛子などが入った薬膳スープが特徴の麻辣湯が大ブームとなっている。【飲食店】「しゃぶしゃぶ温野菜池袋サンシャイン通り店」の映像。【飲食店】「しゃぶしゃぶ温野菜」では、「四川豆板醤の旨辛火鍋だし」の販売数が春から１．４倍になった店舗もあるという。【飲食店】「バーミヤン」の「蒸し鶏と棗の薬膳麻辣湯」を紹介。薬膳は漢方の元にもなっている中学の医学に基づき食材のもつ自然のパワーを取り入れた食事のこと。９月に行われた第１２回料理レシピ本大賞表彰式では、「ゆるゆる薬膳」をテーマにした薬膳料理のレシピ本【商品】川手鮎子・レシピ本「心も体ももっと、ととのう薬膳の食卓３６５日」（自由国民社）が入賞した。ゆる薬膳は様々な分野で注目を集めており、９月にはサントリーがゆる薬膳をテーマに新ブランド「薬膳好日」を立ち上げた。また、ゆる薬膳生活を描いた人気漫画「しあわせは食べて寝て待て」もドラマ化され話題となった。【商品】川手鮎子・レシピ本「心も体ももっと、ととのう薬膳の食卓３６５日」（自由国民社）の著者で薬剤師である川手鮎子さんが自宅で簡単にできるゆる薬膳レシピ「ゆる薬膳鍋」を紹介。【会見】天野ひろゆき（キャイ～ン）【コメント】川手鮎子（薬剤師・国際中医師）、竹内尚志（自由国民社）【出演】原千晶（元テレビ山口アナウンサー）", sceneId: "469299099", theme: "ゆる薬膳", genre: "健康食, 料理, 鍋", tags: "麻辣湯, ちょい足し, レシピ本, 鍋の素, 自分ケア", explanation: "本格的な薬膳よりも手軽な「ゆる薬膳」がブーム。麻辣湯の流行や、ちょい足しでできるレシピ本の入賞、大手メーカーの新ブランド立ち上げなどが後押し。" },
            { date: "2025/10/27", station: "CX", program: "ＬｉｖｅＮｅｗｓイット！", headline: "番茶高騰・背景に抹茶ブーム？", summary: "９月下旬から１０月頃に収穫される秋冬番茶。この番茶をめぐりお茶の生産量全国１位になった生産地で頭を悩ませる事態が起きている。鹿児島県は静岡県を上回り、初めてお茶の生産量日本一となった。【施設】「かごしま茶流通センター」の問屋の頭を悩ませていることは、秋冬番茶の価格の高騰。背景には世界的な抹茶ブームがあるという。抹茶はインバウンドの上が高く売れ行きは好調。東京浅草【店舗】「雷一茶お抹茶体験店」では今後商品の値上げを検討しているという。【コメント】轟木康陽、光村徹（鹿児島県茶業会議所・専務理事）【電話コメント】江島一信（八女美緑園製茶・代表）【資料・協力】ＪＡ県経済連茶事業部発表、八女美緑園製茶", sceneId: "469304913", theme: "番茶高騰（抹茶ブーム余波）", genre: "茶, 飲料, 農業", tags: "インバウンド, 輸出, 価格転嫁, 生産シフト, 供給不足", explanation: "世界的な抹茶ブームとインバウンド需要により、茶農家が抹茶原料（てん茶）の生産にシフト。その結果、日常茶である「番茶」の生産量が減少し価格が高騰するという余波が生じている。お茶の生産構造の変化が消費者の身近な価格に影響し始めている。" },
            { date: "2025/10/27", station: "CX", program: "ＬｉｖｅＮｅｗｓイット！", headline: "魚離れ”救世主”？未利用魚の消費拡大", summary: "日本人の魚離れの救世主として未利用魚が注目を集めている。東京豊島区【飲食店】「四十八漁場池袋東口店」では未利用魚を使ったメニューを提供している。日本では推定年間約１００万トンの魚が未利用魚として廃棄されている。店では岩手県大船渡市産のどんこを使った「どんこの煮付け」、北海道産オホーツクホンヤドカリを使った「ヤドカリのから揚げ」などが味わえる。２７日、【商品】「コノシロさかなのスナック」が発売された。アプリで未利用魚を漁師から直接購入できるサイトも登場。「へんな魚ボックス」として未利用魚ばかりをセットにしたものもあり、人気となっている。【コメント】高畑智弘（四十八漁場・事業部長）、早武忠利（大日本水産会魚食普及推進センター）、勝間田七海【資料・協力】農林水産省「食料需給表」、ポケットマルシェ", sceneId: "469304954", theme: "未利用魚の活用", genre: "魚介, 外食, 小売", tags: "SDGs, フードロス削減, コスパ, アプリ, スナック", explanation: "魚離れが進む中、規格外などで廃棄されていた「未利用魚」の活用が進んでいる。居酒屋でのメニュー化や、スナック菓子への加工、漁師から直接購入できるアプリの登場など、安価で美味しいサステナブルな食材として消費が拡大している。" },
            { date: "2025/10/27", station: "CX", program: "ＬｉｖｅＮｅｗｓイット！", headline: "大盛況！ジンギスカンブーム再来", summary: "羊肉の輸入量増加などを追い風にジンギスカンブームが再来している。その現場を取材した。【飲食店】「大衆ジンギスカン酒場ラムちゃん御徒町店」では「ジンギスカンラムちゃんセット」、「飲めるジンギスカン」が味わえる。ヒツジ肉は２０００年代初頭、ＢＳＥ問題で牛肉の代わりに注目を浴びた。【コメント】吉岡恵麻、菊池一弘（羊フェスタ実行委員会・委員長）【資料・協力】ＤＡＦＦ：豪州農林水産省、Ｚｏｏｍ", sceneId: "469305256", theme: "第3次ジンギスカンブーム", genre: "肉料理, 外食", tags: "羊肉, 輸入増, ヘルシー, 専門店, 飲み需要", explanation: "羊肉の輸入増を追い風に、ジンギスカンブームが再来している。「飲めるジンギスカン」を謳う居酒屋業態の店舗が増加。" },
            { date: "2025/10/28", station: "NTV", program: "ＺＩＰ！", headline: "＜キテルネ！＞ハロウィーン限定スイーツ", summary: "ハロウィーン限定スイーツをリポート。【飲食店】「ジェラートピケカフェ」からは「パンプキンベアクレープ」が登場。シナモン入りかぼちゃクリームとかぼちゃプリン風味ジェラートが味わえる。「スイートゴーストクレープ」は求肥のおばけが特徴。【店舗】「小田急百貨店」にある【商品】「堂島ロール」が有名な【店舗】「モンシェール」からは【商品】「ハロウィンジャックロール」が登場。キャラメルクリームの中に濃厚なかぼちゃプリンが入っている。【商品】「フレンドリーハロウィン」はサンリオとコラボしたスイーツ。【商品】「ファニーゴースト」、【商品】「堂島ロールハーフ」を紹介。【店舗】「ゴンチャ」では「ＲＥＤＨＡＬＬＯＷＥＥＮ」が開催。人気クリエイター・あさぎーにょとコラボした【商品】「りんごとクランベリーミルクティー」が登場。【店舗】「小田急百貨店新宿店」、【店舗】「ゴンチャ原宿神宮前店」の映像。【出演】しなこ【人物】あさぎーにょ【告知】キテルネ！のインスタグラムで詳しい商品の情報公開中！＠ｋｉｔｅｒｕｎｅ＿ｚｉｐ【資料・協力】２０２５ＳＡＮＲＩＯ．，ＬＴＤ．ＡＰＰＲＯＶＡＬＮＯ．Ｌ６６３５１５", sceneId: "469311272", theme: "ハロウィーン限定スイーツ", genre: "スイーツ, イベント", tags: "かぼちゃ, キャラクターコラボ, SNS映え, 期間限定, クレープ", explanation: "ハロウィーンシーズンに合わせ、かぼちゃを使用した限定スイーツが続々登場。人気キャラクターやクリエイターとのコラボ、SNS映えする「おばけ」モチーフのクレープやロールケーキなどが、イベント需要を盛り上げている。" },
            { date: "2025/10/28", station: "TBS", program: "ＴＨＥＴＩＭＥ，", headline: "＜プチマーケティング部＞進化するヨーグルト", summary: "街の人に食べているヨーグルトを調査したところ、【商品】明治（ｍｅｉｊｉ）「明治ブルガリアヨーグルト」、【商品】チチヤス「チチヤスヨーグルト」、【商品】小岩井乳業「小岩井生乳１００％ヨーグルト」、【商品】明治（ｍｅｉｊｉ）「ザバスＭＩＬＫＰＲＯＴＥＩＮヨーグルト脂肪０」、【商品】ダノンジャパン「ダノンオイコス高吸収タンパク質プレーン・加糖」などがあがった。ある調査によると、お米の高騰などにより朝食にヨーグルトを食べている人が増えている。Ｊミルクの調査では２０２４年１１月から２０２５年１月の間でヨーグルトの消費量が１０％上昇している。ヨーグルトの最新トレンド商品として【商品】ＹＵＤＡミルク「プレミアム湯田ヨーグルト８００ｇ」、【商品】ＹＵＤＡミルク「のむ湯田ヨーグルト」、【商品】フジッコ「カスピ海ヨーグルトリッチモプレーン９００ｇ」、【商品】古谷乳業×面白法人カヤック「物語のあるヨーグルトぐうたら雪バチ」、【商品】古谷乳業×面白法人カヤック「物語のあるヨーグルト冬の入道雲」、【商品】明治（ｍｅｉｊｉ）「とうふ感覚ヨーグルトＹＯＦＵ」を紹介。【コメント】林雅典（Ｊミルク）、阿部花映（ヨーグルト研究家）、坂ノ上茜（ＴＩＭＥマーケティング部・部員）、松本博史（明治（ｍｅｉｊｉ）・発酵マーケティング部）【資料・協力】ライフスケープマーケティングの「食ＭＡＰ」データ", sceneId: "469310710", theme: "進化系ヨーグルト", genre: "乳製品, 健康食", tags: "コメ高騰, 朝食需要, 高タンパク, 湯田ヨーグルト, 新食感", explanation: "コメ高騰による朝食のヨーグルトシフトが進み、消費量が上昇傾向にある。市場では、もっちり食感の「湯田ヨーグルト」や高タンパク商品、豆腐のような新食感など、付加価値の高い「進化系ヨーグルト」がトレンドを牽引している。" },
            { date: "2025/10/28", station: "CX", program: "サン！シャイン", headline: "＜知ってる？知らない？半！シャイン調査班＞しびれる辛さが特徴「マーラータン」・具材×スープ１００万通り超", summary: "世の中の認知度がだいたい半分、初心者もツウな人も必見のコーナー。「マーラータン」の認知度調査で「知っている」１０代・５０％、２０代・９４％、３０代・６３％、４０代・３８％、５０代・５６％、６０代以上・３０％。半分の人が知っている「話題のモノ」に注目。宮澤智アナウンサーが約１００の専門店を巡ったマーラータンマニアと調査。「マーラータン」は春雨や野菜などの具材を唐辛子や花椒などのスパイスが入ったスープで煮込んだ中国四川省発祥の料理。日本でのブームの火付け役となった東京五反田【飲食店】「七宝麻辣湯」を取材。全国で４３店舗を展開中。ショーケースに約６０種類の食材が並び具材×麺×スープは１００万通り超。宮澤アナウンサーは白菜・こまつな・ほうれん草・もやし・れんこん・ミニいももち・やまくらげ・ぶんもじゃ・白きくらげ・うずら卵・オクラ・パプリカ・ナス・玉ねぎ・キムチ餃子・まいたけ・味玉の計１７種を選んだ。スープはトムヤム・担担スープ・極薬膳・かき玉・味噌ラータン・とろとろ・強壮・サンラータンの８種。３０種類以上の薬膳。麺は春雨（細麺）・春雨（太麺）・豆腐麺・海藻麺・中華麺・しらたき・おぼろ豆腐から選択。【出演】宮澤智（フジテレビアナウンサー）【コメント】かに（マーラータンマニア）【資料・協力】ＴｉｋＴｏｋ", sceneId: "469312691", theme: "麻辣湯（マーラータン）", genre: "中華, 麺類, スープ", tags: "100万通り, 推し活, 薬膳, Z世代, 専門店", explanation: "Z世代を中心に認知度が急上昇している麻辣湯。その魅力は、数十種類の具材とスープ、麺を自由に組み合わせられる「100万通り超」のカスタマイズ性にある。自分だけのオリジナルを作る楽しさがブームを支えている。" },
            { date: "2025/10/28", station: "EX", program: "グッド！モーニング", headline: "＜もっと知りたい！ＮＥＷＳ＞「食べる血液」ビーツとは？", summary: "ヨーロッパの一般家庭で親しまれている「ビーツ」が日本でも人気となっている。国内でビーツを栽培する農家も増えており、ジュースやドレッシングへの活用も進んでいる。ビーツはウクライナ発祥とされる「ボルシチ」に使用されている。東京渋谷区にある【飲食店】「ＴｈｅＢｅｅｔ」ではビーツを使用した商品の売り上げが伸びているという。ポリフェノールや葉酸などの栄養素が含まれているにも関わらず、土っぽい独特の風味や調理方法がわからないなどの理由で日本の家庭では嫌煙されてきた。七久里農園ではビーツ関連商品の売り上げが２０２４年から２倍以上となっている。【コメント】番匠ひな、中山英一（ＴｈｅＢｅｅｔ）、小島香住（野菜ソムリエプロ）、伊藤貴裕（七久里農園・社長）【資料・協力】小島香住、七久里農園", sceneId: "469311668", theme: "国産ビーツ", genre: "野菜, 健康食, 外食", tags: "食べる血液, スーパーフード, 産地拡大, ボルシチ, 栄養価", explanation: "「食べる血液」とも呼ばれる栄養価の高さから、欧米で親しまれる「ビーツ」の国内需要が拡大。独特の土臭さを敬遠する声もあったが、国産栽培の増加や加工品の普及、飲食店でのメニュー化により、健康食材として定着し始めている。" },
            { date: "2025/10/29", station: "TBS", program: "Ｎスタ", headline: "物価高の救世主！？キーマカレー", summary: "東京北区【店舗】「コモディイイダ滝野川店」を取材。レシピサイトのクラシルによると、キーマカレーの検索数は２０２４年比の２倍になっているという。レシピ動画再生数もキーマカレーが１位。いま第二次キーマブームが来ている。背景にはコスパとタイパのニーズが強くなっていることがある。実際に作った結果、材料費は４人前約１４００円となった。エリンギ入りキーマカレーの材料費は４人前約１２００円。【コメント】三輪響、大森紗恵子（ハウス食品）、上林未空、游育慈【声の出演】よしいよしこ【資料・協力】クラシル、ゲッティイメージズ", sceneId: "469328976", theme: "第2次キーマカレーブーム", genre: "カレー, 料理", tags: "コスパ, タイパ, 節約, 検索急増, ひき肉", explanation: "物価高の救世主として「キーマカレー」に第2次ブームが到来している。比較的安価なひき肉を使い、短時間で調理できる「コスパ＆タイパ」の良さが評価され、レシピ検索数が倍増。節約と満足感を両立する家庭料理として再注目されている。" },
            { date: "2025/10/29", station: "TBS", program: "よるのブランチ", headline: "＜これ知ってる？よるブラＺ世代ニュース！＞大人気韓国アイス", summary: "Ｚ世代の注目度８９％のニュースを紹介する。速瀬愛が８月にオープンした新大久保【店舗】「ヨアジョン」を取材した。【商品】「ヨアジョン」（ヨーグルトアイス×約５０種類のトッピング）の１番人気はグラノーラ、ハニカムハチミツを組み合わせた【商品】「ヨアジョンシグニチャーコンボ」。速瀬はパリチョコ、オレオクランチ、キューブチーズ、パチパチ（いちご味）、キャラメルソースをトッピングした「愛ちゃんオリジナルカスタム」を食した。【出演】速瀬愛【ロケ地】東京新宿区新大久保【資料・協力】ＴｉｋＴｏｋ、＠ｔｏｋｙｏｇｕｒｕｍｅ＿ｈａｒｕ、＠ｐｏｔａｐｏｔａｓｏｕｐ", sceneId: "469331152", theme: "韓国発ヨーグルトアイス（ヨアジョン）", genre: "スイーツ, アイス", tags: "韓国グルメ, カスタマイズ, 専門店, Z世代, ヘルシー", explanation: "韓国で大人気のヨーグルトアイス専門店「ヨアジョン」が日本に上陸し、Z世代の注目を集めている。ヨーグルトアイスにフルーツやチョコ、ハチミツなど約50種類のトッピングを自由に組み合わせるスタイルが支持されている。" },
            { date: "2025/10/30", station: "NTV", program: "Ｏｈａ！４ＮＥＷＳＬＩＶＥ", headline: "＜コレミテ＞”朝ラー”人気のワケを探る・なぜ朝からラーメンを食べるのか", summary: "朝にラーメンを提供する店が増えている。東京江東区にある【飲食店】「つじ田東陽町店」は７月から朝営業を始め、午前７時～１０時３０分まで「朝の中華そば」を提供している。【飲食店】「つじ田日本橋人形町店」の映像。想定の３～４倍の売り上げがあるという。東京豊島区にある【飲食店】「麺創庵砂田」では午前８時～１１時まで「朝かけ節中華」が味わえる。”朝ラー”開始で新たな客層を獲得し、２０２４年の夏に比べ売り上げが約１．３倍増加したという。【コメント】辻田寛（代表取締役社長）、大崎裕史（ラーメンデータバンク・代表／ラーメン評論家）、砂田裕史（店主）【資料・協力】帝国データバンク", sceneId: "469334058", theme: "朝ラーメン（朝ラー）", genre: "麺類, 外食", tags: "朝活, ライフスタイル, 売上増, 新客層, 専門店", explanation: "朝の時間帯にラーメンを提供する「朝ラー」が定着しつつある。有名店が朝営業を開始し、想定の3〜4倍の売上を記録するなど好調。出勤前の活力源として新たな客層を獲得しており、飲食店の売上増加策としても注目されている。" },
            { date: "2025/10/30", station: "NTV", program: "ＺＩＰ！", headline: "＜ＺＩＰ！特集＞ベーグル再ブーム・人気の理由", summary: "ベーグルの再ブームが到来。どんなベーグルが人気なのか、人気の理由を調査する。東京恵比寿【店舗】「ＢＡＧＥＬ＆ＢＡＧＥＬ×ＫｉｒｉＣａｆｅ」を取材。「３種のクリームチーズ＆アボカドベーグルプレート」、「サーモン＆クリームチーズロシア産紅鮭厚切り」を紹介。ベーグル人気（１）ヘルシーで食べやすいイメージ。ベーグルは基本牛乳・バター・卵を使わず、焼く前に茹でる工程がある。ベーグル人気（２）焼く前に茹でることでムギュっとした食感で満足感が生まれる。最初にブームになったのは１９８０年代で東京六本木に日本初のベーグル店が生まれた。赤坂【店舗】「ＮＥＷＮＥＷＹＯＲＫＣＬＵＢＴＨＥＢＡＧＥＬＣＡＦＥ＆ＢＥＥＲＳＴＡＮＤ」を取材。ベーグル人気（３）見た目が華やかに進化。【商品】「ＲＡＩＮＢＯＷ」、【商品】「ＰＵＭＰＫＩＮ」を紹介。武蔵小金井【店舗】「ＣＨＥＥＲＳＢＡＧＥＬ」を取材。【店舗】「明太ベーグル」、【商品】「３チョコレート」などベーグルだけで３０種類を取り扱っている。【商品】「塩バター生ベーグル」を試食。茹でるを蒸すに変えて作っていた。ベーグル人気（４）茹でずに蒸してモチモチ生食感に。ベーグル人気（５）冷凍保存でおうちベーグル！。ベーグルは密度が高く水分量が少ないため冷凍保存に適している。食べる時はトースターや電子レンジを使うのが一般的だが、蒸し器を使うと出来立てに近い味で食べられる。ベーグル人気（６）概念が変わる！？日本に上陸した新勢力！。世田谷区【店舗】「ｅｕｎｂａｋｅｒｙ」を取材。【出演】永島聖羅【コメント】土橋萌乃（ベーグルマニア）、杉果歩（店長）【人物】ライルフォックス【資料・協力】アフロ、インスタグラム、イメージマート", sceneId: "469335844", theme: "進化系ベーグル（第3次ブーム）", genre: "パン, 健康食", tags: "ヘルシー, 萌え断, 生食感, 冷凍保存, 専門店", explanation: "ベーグルの再ブームが到来している。従来のヘルシーさに加え、見た目が華やかに進化。茹でずに蒸す「生食感」など進化系が登場。冷凍保存に適している点も、まとめ買い需要や「おうちベーグル」として支持される要因となっている。" },

        // API Key Input Modal

            const [encPassword, setEncPassword] = React.useState(''); // Password for encryption
            const [generatedString, setGeneratedString] = React.useState('');

            // Reset state when modal opens
            React.useEffect(() => {
                if (isOpen) {
                    setInputValue('');
                    setErrorMsg('');
                    setIsAdminMode(false);
                    setRawKeyInput('');
                    setEncPassword('');
                    setGeneratedString('');
                }
            }, [isOpen]);

            if (!isOpen) return null;

            const handleSave = () => {
                setErrorMsg('');
                
                // 1. Try checking against the embedded encrypted key
                if (ENCRYPTED_API_KEY) {
                    try {
                        const decryptedBytes = CryptoJS.AES.decrypt(ENCRYPTED_API_KEY, inputValue);
                        const decryptedKey = decryptedBytes.toString(CryptoJS.enc.Utf8);

                        if (decryptedKey && decryptedKey.startsWith('AIza')) {
                            onSave(decryptedKey);
                            return;
                        }
                    } catch (e) {
                        // Decryption failed, likely wrong password
                    }
                }

                // 2. Fallback: Check if user entered a raw API key directly
                if (inputValue.startsWith('AIza')) {
                    onSave(inputValue);
                    return;
                }

                setErrorMsg('パスワードが正しくありません、または無効なAPIキーです。');
            };

            const handleGenerateEncrypted = () => {
                if (!rawKeyInput.startsWith('AIza')) {
                    alert('有効なAPIキーを入力してください (AIza...)');
                    return;
                }
                if (!encPassword) {
                    alert('暗号化に使用するパスワードを入力してください');
                    return;
                }
                const encrypted = CryptoJS.AES.encrypt(rawKeyInput, encPassword).toString();
                setGeneratedString(encrypted);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg p-6 w-full max-w-md shadow-xl">
                        
                        {/* Tabs */}
                        <div className="flex border-b mb-4">

                            >
                                利用者ログイン
                            </button>
                            <button 
                                className={`px-4 py-2 font-medium text-sm ${isAdminMode ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'}`}
                                onClick={() => setIsAdminMode(true)}
                            >
                                管理者設定
                            </button>
                        </div>

                                <input

                                    className="w-full border rounded p-3 mb-2 focus:ring-2 focus:ring-blue-500 outline-none"
                                    onKeyDown={(e) => e.key === 'Enter' && handleSave()}
                                />
                                
                                {errorMsg && (

                                        <i className="ph ph-warning-circle"></i> {errorMsg}

                                    <button

                                        className={`px-4 py-2 text-white rounded transition-colors ${!inputValue ? 'bg-gray-300 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'}`}
                                    >
                                        認証して保存
                                    </button>
                                </div>
                            </>
                        ) : (
                            <>
                                <h3 className="text-lg font-bold mb-2 flex items-center gap-2">
                                    <i className="ph ph-code text-indigo-600"></i>

                                    <strong>注意:</strong> ここで入力したAPIキーは外部には送信されません。
                                </p>
                                
                                <label className="block text-xs font-bold text-gray-700 mb-1">新しいAPIキー (AIza...)</label>
                                <input

        const Message = ({ message, id }) => {
