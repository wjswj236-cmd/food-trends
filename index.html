        const ChatArea = ({ apiKey, setApiKey, toolTrigger }) => {
            const [messages, setMessages] = React.useState([
                { 
                    role: 'assistant', 
                    content: 'テレビで話題のモノ・コトに関するトレンド予兆をタイムリーに検知し、新商品やメニューの企画立案をお手伝いします。\n\n「テレビで話題になってトレンドになりそうなスイーツは？」\n「最近、露出が増えた商品やメニューとその背景を教えて」\n\n左サイドバーの「✨ AI Tools」を使うと、新商品・新メニューの企画立案やレポート生成、ヒット予兆検知も可能です。',
                    evidence: []
                }
            ]);
            const [input, setInput] = React.useState('');
            const [isLoading, setIsLoading] = React.useState(false);
            const [activeTool, setActiveTool] = React.useState(null); // 'predict', 'plan', 'report'
            const messagesEndRef = React.useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            const scrollToMessageTop = (index) => {
                const el = document.getElementById(`msg-${index}`);
                if (el) {
                    el.scrollIntoView({ behavior: "smooth", block: "start" });
                }
            };

            React.useEffect(() => {
                if (isLoading) {
                    scrollToBottom();
                } else if (messages.length > 0) {
                    const lastIndex = messages.length - 1;
                    const lastMsg = messages[lastIndex];
                    if (lastMsg.role === 'assistant') {
                        setTimeout(() => scrollToMessageTop(lastIndex), 50);
                    } else {
                        scrollToBottom();
                    }
                }
            }, [messages, isLoading]);

            // Handle Tool Trigger from Parent
            React.useEffect(() => {
                if (toolTrigger) {
                    initiateTool(toolTrigger);
                }
            }, [toolTrigger]);

            const initiateTool = (toolType) => {
                if (!apiKey) {
                    setMessages(prev => [...prev, { 
                        role: 'assistant', 
                        content: '⚠️ **この機能を使用するには認証が必要です**\n\n左下の設定ボタン⚙️から、パスワードまたはAPIキーを入力してください。',
                        evidence: []
                    }]);
                    return;
                }

                setActiveTool(toolType);
                let question = "";

                switch(toolType) {
                    case 'predict':
                        question = "トレンドレポートを作成します。 分析したいカテゴリ、キーワード、期間（例: 2025年10月、2025年10月5日～2025年10月12日）を入力してください。また、特定のキーワードがあれば入力してください。";
                        break;
                    case 'plan':
                        question = "抽出されたトレンド情報を元に、消費者のインサイトを突いた新商品・新メニューの企画を立案します。\n\n企画したいテーマ、カテゴリ、キーワード、ターゲット層を入力してください。\n\n例：「高級（プレミアム）」「夜食」を組み合わせたコンビニスイーツの新商品を企画して\n\n「進化形」「新食感」をテーマに、20代の若者にヒットしそうな新商品を開発して";
                        break;
                    case 'report':
                        question = "最近の傾向や過去のパターンから、ヒットの予兆（次にくるもの、社会現象化しそうなもの）を予測します。\n\n調査したいテーマ、カテゴリ、キーワード、ターゲット層を入力してください。\n\n （例： 「和スイーツ」「冷凍食品」「外食」「アルコール飲料」「健康食品」「Z世代」）";
                        break;
                }

                setMessages(prev => [...prev, { role: 'assistant', content: question }]);
            };

            const executeTool = async (userInput) => {
                let prompt = "";
                
                switch(activeTool) {
                    case 'predict':
                        prompt = `ユーザーの要望: ${userInput}\n\n提供されたTVメタデータを分析し、指定されたカテゴリ・キーワードに関する**詳細なトレンドレポート**を作成してください。\n\n` +
                                 `【レポートの構成要件】\n` +
                                 `1. **定量・定性分析**\n` +
                                 `   - 露出傾向・推移（件数や時期）\n` +
                                 `   - 競合比較分析（類似トレンドとの比較）\n` +
                                 `   - ポジティブ/ネガティブ分析（番組内での紹介され方、スタジオの反応など）\n` +
                                 `2. **スコアリング評価**\n` +
                                 `   以下の5項目を5段階評価し、レーダーチャート形式（テキスト表現）で出力してください。\n` +
                                 `   - 新規性・独自性\n` +
                                 `   - 話題性（SNS拡散など）\n` +
                                 `   - 持続性（ブームか定着か）\n` +
                                 `   - 訴求力（シズル感、映え）\n` +
                                 `   - 総合評価\n` +
                                 `3. **ポジショニングマップ**\n` +
                                 `   - 縦軸・横軸を適切に設定し（例：価格帯×手軽さ、伝統×革新など）、主要なキーワードを配置した図をアスキーアートで作成してください。\n` +
                                 `4. **展望と「金の卵」レコメンド**\n` +
                                 `   - 今後の予測と、これから流行しそうな「金の卵（ネクストブレイク）」を具体的に提案してください。\n\n` +
                                 `読みやすく、ビジネスレポートとして活用できる形式で出力してください。`;
                        break;
                    case 'plan':
                        prompt = `ユーザーの要件: ${userInput}\n\n提供されたTVメタデータを活用して、**新商品・新メニューの企画**を立案してください。\n` +
                                 `【企画案の構成要件】\n` +
                                 `1. **トレンド情報分析**\n` +
                                 `   - 抽出されたトレンド情報を多角的に分析・予測し、ユーザーが指定したテーマ、カテゴリ、キーワードを組み合わせた具体的な新商品・新メニューを提案してください。\n` +
                                 `2. **ターゲット層と根拠**\n` +
                                 `   - どのようなターゲット層（例：年齢・性別・趣味趣向・ライフスタイル）に売れそうか、トレンドデータに基づく根拠とともに説明を加えてください。\n` +
                                 `3. **スコアリング評価**\n` +
                                 `   - 新規性・独自性、話題性、持続性、訴求力などの視点でスコア化（5段階評価）してください。\n` +
                                 `4. **ポジショニングマップ**\n` +
                                 `   - 競合や既存トレンドとの立ち位置を可視化するポジショニングマップをアスキーアートで作成してください。\n` +
                                 `5. **展望とレコメンド**\n` +
                                 `   - 展望解説と、次に狙い目となる「金の卵」をレコメンドしてください。`;
                        break;
                    case 'report':
                        prompt = `ユーザーの調査要望: ${userInput}\n\n` +
                                 `提供されたTVメタデータやトレンド情報の傾向を多角的に分析し、指定されたテーマ・カテゴリ・ターゲット層において**ヒットしそうなもの（ヒットの予兆）**を予測してください。\n` +
                                 `【予測レポートの構成要件】\n` +
                                 `1. **ヒット予兆の分析**\n` +
                                 `   - 何がヒットしそうか具体的に挙げ、トレンドの予兆や拡がりをデータから捕捉し、なぜヒットしそうなのか根拠とともに説明してください。\n` +
                                 `2. **スコアリング評価**\n` +
                                 `   - 以下の視点で5段階評価し、レーダーチャート形式（テキスト表現）で出力してください。\n` +
                                 `   - 新規性・独自性\n` +
                                 `   - 話題性（SNS拡散など）\n` +
                                 `   - 持続性\n` +
                                 `   - 訴求力\n` +
                                 `   - 総合評価\n` +
                                 `3. **ポジショニングマップ**\n` +
                                 `   - 競合や既存トレンドとの位置関係を示すポジショニングマップをアスキーアートで作成してください。\n` +
                                 `4. **展望と「金の卵」レコメンド**\n` +
                                 `   - 今後の展望解説と、次に狙い目となる「金の卵」をレコメンドしてください。`;
                        break;
                }

                const result = await callGeminiAPI(prompt, true); // true = isTool
                setMessages(prev => [...prev, { 
                    role: 'assistant', 
                    content: result.text,
                    evidence: result.evidence
                }]);
                setActiveTool(null); // Reset tool mode
            };

            // --- LOCAL LOGIC (No API Key) ---
            const analyzeQueryLocal = (query) => {
                const keywords = query.replace(/教えて|トレンド|流行|は？|の|について/g, ' ').split(/\s+/).filter(k => k);
                const hits = MOCK_DATA.filter(item => {
                    const text = `${item.headline} ${item.summary} ${item.theme} ${item.genre} ${item.tags} ${item.explanation}`.toLowerCase();
                    return keywords.some(k => text.includes(k.toLowerCase()));
                });

                const isGeneral = keywords.length === 0 || ["食", "最近", "全部"].includes(keywords[0]);
                const targetData = isGeneral ? MOCK_DATA : hits;

                if (targetData.length === 0) {
                    return {
                        text: `申し訳ありません。ご指定の「${query}」に関するデータは、現在のTVメタデータ（直近1ヶ月分）には見当たりませんでした。\n別のキーワードでお試しいただくか、設定からパスワードを入力してAI認証を行ってください。`,
                        evidence: []
                    };
                }

                // Simple Local Aggregation
                const genreCount = {};
                targetData.forEach(item => { genreCount[item.genre] = (genreCount[item.genre] || 0) + 1; });
                const sortedGenres = Object.entries(genreCount).sort((a,b) => b[1] - a[1]);
                const topTrend = targetData[0];

                return {
                    text: `**(ローカル分析モード)**\n\n**【結論】**\n「${query}」に関しては、**${targetData.length}件**の露出が確認されました。主に**${topTrend.theme}**などが取り上げられています。\n\n**詳細分析:**\n- 最多ジャンル: **${sortedGenres[0][0]}** (${sortedGenres[0][1]}件)\n- 特徴キーワード: ${topTrend.tags}\n\n※Gemini API連携機能を使うと、より文脈に沿った自然な回答が生成されます。`,
                    evidence: targetData
                };
            };

            // --- GEMINI API LOGIC ---
            const callGeminiAPI = async (query, isTool = false) => {
                // Changed model to gemini-2.0-flash
                const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                // Context Construction
                const systemPrompt = `
あなたはTVメタデータを分析する専門のアシスタントです。
以下のJSONデータは、2025年9月〜10月のテレビ番組で取り上げられた食のトレンド情報です。
ユーザーの質問に対して、このデータのみを根拠として回答してください。

### データセット (TV Metadata):
${JSON.stringify(MOCK_DATA)}

### 回答のルール:
1. まず【結論】を簡潔に述べる。
2. 次に【詳細分析】として、ジャンル傾向、頻出キーワード、露出の多い番組局などの傾向を分析する。
3. 最後に【根拠データ】として、具体的な番組名や店舗名、商品名を挙げて説明する。
4. データにない情報は「データに含まれていません」と答える。
5. 出力はMarkdown形式で行う。
${isTool ? "6. ツール実行モードです。ユーザーの指示に従い、創造的かつ論理的に分析・提案を行ってください。" : ""}
`;

                const payload = {
                    contents: [
                        {
                            parts: [
                                { text: systemPrompt },
                                { text: isTool ? `以下のタスクを実行してください: ${query}` : `ユーザーの質問: ${query}` }
                            ]
                        }
                    ]
                };

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message);
                    }

                    const aiText = data.candidates[0].content.parts[0].text;
                    
                    // Simple logic for evidence extraction
                    const keywords = query.replace(/教えて|トレンド|流行|は？|の|について/g, ' ').split(/\s+/).filter(k => k);
                     const relevantData = MOCK_DATA.filter(item => {
                        const text = `${item.headline} ${item.summary} ${item.theme} ${item.genre}`.toLowerCase();
                        return isTool ? true : (keywords.some(k => text.includes(k.toLowerCase())) || aiText.includes(item.theme));
                    });
                    
                    return {
                        text: aiText,
                        evidence: relevantData.length > 0 ? relevantData.slice(0, 10) : MOCK_DATA.slice(0, 5) // Fallback limit
                    };

                } catch (error) {
                    console.error("Gemini API Error:", error);
                    return {
                        text: `⚠️ **エラーが発生しました**\nGemini APIの呼び出しに失敗しました。\nAPIキー（またはパスワードによる復号）が正しいか確認してください。\n\nエラー詳細: ${error.message}`,
                        evidence: []
                    };
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!input.trim()) return;

                const userMsg = input;
                setMessages(prev => [...prev, { role: 'user', content: userMsg }]);
                setInput('');
                setIsLoading(true);

                // Decide execution mode based on activeTool state
                if (activeTool) {
                    await executeTool(userMsg);
                    setIsLoading(false);
                    return;
                }

                // Normal Chat Mode
                if (apiKey) {
                    const result = await callGeminiAPI(userMsg);
                    setMessages(prev => [...prev, { 
                        role: 'assistant', 
                        content: result.text,
                        evidence: result.evidence
                    }]);
                } else {
                    // Use Local Logic (Simulation)
                    setTimeout(() => {
                        const result = analyzeQueryLocal(userMsg);
                        setMessages(prev => [...prev, { 
                            role: 'assistant', 
                            content: result.text,
                            evidence: result.evidence
                        }]);
                        setIsLoading(false);
                    }, 800);
                }
                setIsLoading(false);
            };

            return (
                <div className="flex-1 flex flex-col h-full relative">
                    {/* Header (Mobile) */}
                    <div className="md:hidden bg-white p-4 border-b flex items-center justify-between shadow-sm z-10">
                        <span className="font-bold text-gray-800">トレンド検知AIエージェント</span>
                        <button className="text-gray-600"><i className="ph ph-list text-2xl"></i></button>
                    </div>

                    {/* Messages Area */}
                    <div className="flex-1 overflow-y-auto p-4 md:p-8 space-y-4">
                        {messages.map((msg, idx) => (
                            <Message key={idx} message={msg} id={`msg-${idx}`} />
                        ))}
                        
                        {isLoading && (
                            <div className="flex justify-start mb-6">
                                <div className="flex gap-4">
                                    <div className="w-8 h-8 md:w-10 md:h-10 rounded-full bg-blue-600 text-white flex-shrink-0 flex items-center justify-center">
                                        <i className="ph ph-robot text-xl"></i>
                                    </div>
                                    <div className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-1">
                                        <div className="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                                        <div className="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                                        <div className="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                                    </div>
                                </div>
                            </div>
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    {/* Input Area */}
                    <div className="bg-white border-t p-4 md:p-6 shadow-lg z-10">
                        <div className="max-w-4xl mx-auto relative">
                            <form onSubmit={handleSubmit} className="relative flex items-center">
                                <textarea 
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    onKeyDown={(e) => {
                                        if(e.key === 'Enter' && !e.shiftKey) {
                                            e.preventDefault();
                                            handleSubmit(e);
                                        }
                                    }}
                                    placeholder={activeTool ? "条件を入力してください..." : (apiKey ? "Geminiが分析します。質問を入力してください..." : "キーワードを入力してください（APIキー未設定）...")}
                                    className={`w-full bg-gray-100 text-gray-800 rounded-xl pl-4 pr-12 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all resize-none shadow-inner ${activeTool ? 'border-2 border-indigo-200 bg-indigo-50' : ''}`}
                                    rows="1"
                                    style={{minHeight: '60px'}}
                                ></textarea>
                                <button 
                                    type="submit"
                                    disabled={!input.trim() || isLoading}
                                    className={`absolute right-3 p-2 rounded-lg transition-colors ${!input.trim() ? 'text-gray-400 cursor-not-allowed' : 'bg-blue-600 text-white hover:bg-blue-700'}`}
                                >
                                    <i className="ph ph-paper-plane-right text-xl"></i>
                                </button>
                            </form>
                            <p className="text-center text-xs text-gray-400 mt-2">
                                {apiKey ? 
                                    (activeTool ? 
                                        <span className="text-indigo-600 flex items-center justify-center gap-1 font-bold"><i className="ph ph-sparkle"></i> AIツール実行モード: 入力待ち</span> :
                                        <span className="text-green-600 flex items-center justify-center gap-1"><i className="ph ph-check-circle"></i> Gemini API 連携中</span>
                                    ) : 
                                    <span className="text-orange-500 flex items-center justify-center gap-1"><i className="ph ph-warning-circle"></i> APIキー未設定: ローカルモードで動作中</span>
                                }
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isSettingsOpen, setIsSettingsOpen] = React.useState(false);
            
            // Initialize from localStorage and URL Parameters
            const [apiKey, setApiKey] = React.useState(() => {
                // 1. Check URL parameters
                const params = new URLSearchParams(window.location.search);
                const urlKey = params.get('apikey');
                if (urlKey) return urlKey;

                // 2. Check LocalStorage
                try {
                    return localStorage.getItem('tv_meta_api_key') || '';
                } catch (e) {
                    return '';
                }
            });
            
            const [toolTrigger, setToolTrigger] = React.useState(null); // 'predict', 'plan', 'report'

            const handleRunTool = (tool) => {
                setToolTrigger(null); // Reset first to allow re-triggering same tool
                setTimeout(() => setToolTrigger(tool), 10);
            };

            const handleSaveKey = (key) => {
                setApiKey(key);
                if (key) {
                    localStorage.setItem('tv_meta_api_key', key);
                } else {
                    localStorage.removeItem('tv_meta_api_key');
                }
                setIsSettingsOpen(false);
            };

            return (
                <div className="flex h-screen w-full bg-gray-50 text-gray-900 overflow-hidden">
                    <Sidebar 
                        onNewChat={() => window.location.reload()} 
                        onOpenSettings={() => setIsSettingsOpen(true)}
                        hasKey={!!apiKey}
                        onRunTool={handleRunTool}
                    />
                    <ChatArea 
                        apiKey={apiKey} 
                        setApiKey={setApiKey} 
                        toolTrigger={toolTrigger}
                    />
                    
                    <ApiKeyModal 
                        isOpen={isSettingsOpen} 
                        onClose={() => setIsSettingsOpen(false)}
                        onSave={handleSaveKey}
                        currentKey={apiKey}
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
